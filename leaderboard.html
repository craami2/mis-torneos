<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ninja Hub | Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; justify-content: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 95%; max-width: 700px; padding: 20px; }
        
        .btn-back { 
            background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 12px; 
            color: #00f2ff; text-decoration: none; font-weight: bold; border: 1px solid rgba(0,242,255,0.2);
            transition: 0.3s; display: inline-block; margin-bottom: 20px;
        }
        .btn-back:hover { background: #00f2ff; color: black; box-shadow: 0 0 15px #00f2ff; }

        h1 { color: #00f2ff; text-align: center; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 30px; }
        
        /* ESTILO GLASS PANEL IGUAL AL INDEX */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 10px; overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #00f2ff; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 1.1rem; }
        
        .rank-col { color: #888; width: 40px; font-weight: bold; text-align: center; }
        .pts-col { text-align: right; color: #00f2ff; font-weight: bold; }
        
        /* ESTILO PARA MINI AVATAR EN TABLA */
        .user-info { display: flex; align-items: center; gap: 12px; }
        .mini-avatar { 
            width: 35px; height: 35px; border-radius: 50%; 
            background: #333; border: 1px solid #444; object-fit: cover; 
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(0, 242, 255, 0.05); }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← VOLVER AL INICIO</a>
        <h1>Ranking Global</h1>
        
        <div class="glass-panel">
            <table>
                <thead>
                    <tr>
                        <th class="rank-col">#</th>
                        <th>NINJA</th>
                        <th style="text-align:right">PUNTOS</th>
                    </tr>
                </thead>
                <tbody id="full-ranking"></tbody>
            </table>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');

        async function load() {
            const { data } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
            
            document.getElementById('full-ranking').innerHTML = data.map((u, i) => {
                // Si no hay foto, ponemos una por defecto o dejamos el div vacío
                const avatarImg = u.avatar_url 
                    ? `<img src="${u.avatar_url}" class="mini-avatar">` 
                    : `<div class="mini-avatar" style="display:flex; align-items:center; justify-content:center; font-size:10px; color:#555;">N/A</div>`;

                return `
                <tr>
                    <td class="rank-col">${i+1}</td>
                    <td>
                        <div class="user-info">
                            ${avatarImg}
                            <span>${u.nombre}</span>
                        </div>
                    </td>
                    <td class="pts-col">${u.puntos} PTS</td>
                </tr>
                `;
            }).join('');
        }
        window.onload = load;
    </script>
</body>
</html>
