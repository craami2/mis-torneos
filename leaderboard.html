<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>URM | Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; justify-content: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 95%; max-width: 700px; padding: 20px; }
        
        .btn-back { 
            background: rgba(255,255,255,0.05); padding: 10px 20px; border-radius: 12px; 
            color: #00f2ff; text-decoration: none; font-weight: bold; border: 1px solid rgba(0,242,255,0.2);
            transition: 0.3s; display: inline-block; margin-bottom: 20px;
        }
        .btn-back:hover { background: #00f2ff; color: black; box-shadow: 0 0 15px #00f2ff; }

        h1 { color: #00f2ff; text-align: center; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 30px; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 10px; overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #00f2ff; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 1.1rem; }
        
        .rank-col { color: #888; width: 40px; font-weight: bold; text-align: center; }
        .pts-col { text-align: right; color: #00f2ff; font-weight: bold; }
        
        .user-info { display: flex; align-items: center; gap: 12px; }
        .mini-avatar { 
            width: 35px; height: 35px; border-radius: 50%; 
            background: #333; border: 1px solid #444; object-fit: cover; 
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(0, 242, 255, 0.05); }

        /* --- ESTILOS EXCLUSIVOS PARA EL TOP 3 --- */

        /* 1er LUGAR: ORO SUPREMO */
        #full-ranking tr:nth-child(1) {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.2) 50%, rgba(255, 215, 0, 0.1) 100%) !important;
            border-left: 4px solid #FFD700;
        }
        #full-ranking tr:nth-child(1) .rank-col { 
            color: #FFD700; 
            text-shadow: 0 0 15px #FFD700, 0 0 30px rgba(255,215,0,0.5); 
            font-size: 1.4rem;
        }
        #full-ranking tr:nth-child(1) .user-info span { 
            color: #FFD700; 
            font-weight: 800; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
        }
        #full-ranking tr:nth-child(1) .mini-avatar { border-color: #FFD700; box-shadow: 0 0 10px #FFD700; }

        /* 2do LUGAR: PLATA */
        #full-ranking tr:nth-child(2) {
            border-left: 4px solid #C0C0C0;
            background: rgba(192, 192, 192, 0.05);
        }
        #full-ranking tr:nth-child(2) .rank-col { color: #C0C0C0; text-shadow: 0 0 10px #C0C0C0; }

        /* 3er LUGAR: BRONCE */
        #full-ranking tr:nth-child(3) {
            border-left: 4px solid #CD7F32;
            background: rgba(205, 127, 50, 0.03);
        }
        #full-ranking tr:nth-child(3) .rank-col { color: #CD7F32; text-shadow: 0 0 10px #CD7F32; }

    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">‚Üê VOLVER AL INICIO</a>
        <h1>Ranking Global</h1>
        
        <div class="glass-panel">
            <table>
                <thead>
                    <tr>
                        <th class="rank-col">#</th>
                        <th>USER</th>
                        <th style="text-align:right">PUNTOS</th>
                    </tr>
                </thead>
                <tbody id="full-ranking"></tbody>
            </table>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');

        async function load() {
            const { data, error } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
            
            if (error) return;

            const tbody = document.getElementById('full-ranking');
            let htmlFinal = "";

            data.forEach((u, i) => {
                const valorNumerico = parseInt(u.puntos) || 0;
                const ptsConPunto = valorNumerico.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");

                const avatarImg = u.avatar_url 
                    ? `<img src="${u.avatar_url}" class="mini-avatar">` 
                    : `<div class="mini-avatar" style="display:flex; align-items:center; justify-content:center; font-size:10px; color:#555;">N/A</div>`;

                htmlFinal += `
                <tr>
                    <td class="rank-col">${i + 1}</td>
                    <td>
                        <div class="user-info">
                            ${avatarImg}
                            <span>${u.nombre || 'Sin nombre'}</span>
                        </div>
                    </td>
                    <td class="pts-col">${ptsConPunto} PTS</td>
                </tr>
                `;
            });

            tbody.innerHTML = htmlFinal;
        }

        window.onload = load;
    </script>
</body>
</html>
