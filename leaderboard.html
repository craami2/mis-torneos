<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ninja Hub | Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #1a1a1a; color: white; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; }
        .btn-back { color: #00f2ff; text-decoration: none; font-weight: bold; display: block; margin-bottom: 30px; border: 1px solid #444; width: fit-content; padding: 8px 15px; border-radius: 5px; }
        h1 { color: #00f2ff; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        
        .card { background: #2a2a2a; border: 1px solid #444; border-radius: 15px; padding: 10px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #888; padding: 15px; border-bottom: 2px solid #333; text-transform: uppercase; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #333; font-size: 1.1rem; }
        .rank-col { color: #888; width: 50px; }
        .pts-col { text-align: right; color: #00f2ff; font-weight: bold; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.02); }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">‚Üê VOLVER AL INICIO</a>
        <h1>Ranking Global</h1>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th class="rank-col">#</th>
                        <th>NINJA</th>
                        <th style="text-align:right">PUNTOS</th>
                    </tr>
                </thead>
                <tbody id="full-ranking"></tbody>
            </table>
        </div>
    </div>
    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');
        async function load() {
            const { data } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
            document.getElementById('full-ranking').innerHTML = data.map((u, i) => `
                <tr>
                    <td class="rank-col">${i+1}</td>
                    <td>${u.nombre}</td>
                    <td class="pts-col">${u.puntos} PTS</td>
                </tr>
            `).join('');
        }
        window.onload = load;
    </script>
</body>
</html>
