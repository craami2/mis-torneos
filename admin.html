<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Injective Ninja Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #020204; --panel: #0a0a0c; --border: rgba(0, 242, 255, 0.2); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; overflow-x: auto; }
        .tab-btn { background: none; border: 1px solid #333; color: #888; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: bold; white-space: nowrap; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 25px; display: none; margin-bottom: 30px; }
        .panel.active { display: block; }

        h2 { color: var(--neon); margin-top: 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }
        input, select { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        
        button.primary { background: var(--neon); color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; margin-bottom: 10px; }
        button.primary:hover { box-shadow: 0 0 15px var(--neon); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #555; padding: 10px; font-size: 0.8rem; border-bottom: 1px solid #222; }
        td { padding: 12px 10px; border-bottom: 1px solid #111; font-size: 0.9rem; }

        .btn-edit { background: #f1c40f; color: #000; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-del:hover { background: #c0392b; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1 style="font-size: 1.5rem;">Ninja Admin <span style="color:var(--neon)">Console</span></h1>
        <a href="index.html" style="color: var(--neon); text-decoration: none; font-size: 0.8rem; border: 1px solid var(--neon); padding: 5px 10px; border-radius: 5px;">Ir a la Web</a>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('ninjas')">GESTIÓN NINJAS</button>
        <button class="tab-btn" onclick="showTab('eventos')">TORNEOS / EVENTOS</button>
        <button class="tab-btn" onclick="showTab('ganadores')">RESULTADOS FINALISTAS</button>
    </div>

    <div id="tab-ninjas" class="panel active">
        <h2>Añadir o Editar Ninjas</h2>
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px;">
            <input type="text" id="ninja-nombre" placeholder="Nombre del Ninja">
            <input type="number" id="ninja-puntos" placeholder="Puntos" value="0">
        </div>
        <button class="primary" onclick="crearNinja()">REGISTRAR NUEVO NINJA</button>

        <table>
            <thead><tr><th>NINJA</th><th>PUNTOS</th><th>ACCIONES</th></tr></thead>
            <tbody id="lista-ninjas"></tbody>
        </table>
    </div>

    <div id="tab-eventos" class="panel">
        <h2>Panel de Torneos</h2>
        <input type="text" id="ev-nombre" placeholder="Nombre del Evento (ej: Copa Injective)">
        <input type="date" id="ev-fecha">
        <button class="primary" onclick="crearEvento()">PUBLICAR EN CALENDARIO</button>
        
        <h2 style="margin-top: 30px; font-size: 0.9rem; color: #555;">Lista de Eventos Activos</h2>
        <table>
            <thead><tr><th>FECHA</th><th>EVENTO</th><th>ACCIÓN</th></tr></thead>
            <tbody id="lista-eventos-table"></tbody>
        </table>
    </div>

    <div id="tab-ganadores" class="panel">
        <h2>Asignar Ganadores a Eventos</h2>
        <p style="font-size: 0.8rem; color: #888;">Selecciona un evento para publicar sus resultados:</p>
        <select id="select-evento"></select>
        <input type="text" id="ganador-nombre" placeholder="Nombre del Ninja Ganador">
        <input type="text" id="ganador-premio" placeholder="Premio (ej: 50 INJ + Rol VIP)">
        <button class="primary" onclick="asignarGanador()">CONFIRMAR GANADOR</button>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');

    function showTab(tab) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- GESTIÓN NINJAS ---
    async function cargarNinjas() {
        const { data } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
        const tbody = document.getElementById('lista-ninjas');
        tbody.innerHTML = data.map(n => `
            <tr>
                <td>${n.nombre}</td>
                <td style="color:var(--neon); font-weight:bold;">${n.puntos} PTS</td>
                <td style="text-align:right;">
                    <button class="btn-edit" onclick="editarPuntos(${n.id}, '${n.nombre}', ${n.puntos})">EDITAR</button>
                    <button class="btn-del" onclick="eliminarNinja(${n.id})">BORRAR</button>
                </td>
            </tr>
        `).join('');
    }

    async function crearNinja() {
        const nombre = document.getElementById('ninja-nombre').value;
        const puntos = document.getElementById('ninja-puntos').value;
        if(!nombre) return alert("Ingresa un nombre");
        await _supabase.from('ranking').insert([{ nombre, puntos: parseInt(puntos) }]);
        document.getElementById('ninja-nombre').value = "";
        cargarNinjas();
    }

    async function editarPuntos(id, nombre, actuales) {
        const nuevo = prompt(`Editar puntos para ${nombre}:`, actuales);
        if (nuevo !== null && nuevo !== "") {
            await _supabase.from('ranking').update({ puntos: parseInt(nuevo) }).eq('id', id);
            cargarNinjas();
        }
    }

    async function eliminarNinja(id) {
        if(confirm("¿Seguro que quieres borrar a este Ninja?")) {
            await _supabase.from('ranking').delete().eq('id', id);
            cargarNinjas();
        }
    }

    // --- GESTIÓN EVENTOS (Restaurada) ---
    async function cargarEventosAdmin() {
        const { data } = await _supabase.from('eventos').select('*').order('fecha', { ascending: false });
        const tbody = document.getElementById('lista-eventos-table');
        const select = document.getElementById('select-evento');

        // Llenar tabla
        tbody.innerHTML = data.map(e => `
            <tr>
                <td>${e.fecha}</td>
                <td>${e.nombre}</td>
                <td><button class="btn-del" onclick="eliminarEvento(${e.id})">ELIMINAR</button></td>
            </tr>
        `).join('');

        // Llenar select de ganadores
        select.innerHTML = data.map(e => `<option value="${e.id}">${e.nombre} (${e.fecha})</option>`).join('');
    }

    async function crearEvento() {
        const nombre = document.getElementById('ev-nombre').value;
        const fecha = document.getElementById('ev-fecha').value;
        if(!nombre || !fecha) return alert("Completa todos los campos");
        await _supabase.from('eventos').insert([{ nombre, fecha }]);
        document.getElementById('ev-nombre').value = "";
        cargarEventosAdmin();
    }

    async function eliminarEvento(id) {
        if(confirm("¿Borrar este evento? Se borrarán también sus ganadores asignados.")) {
            // Nota: Si configuraste "Cascade Delete" en Supabase se borran los ganadores solos.
            await _supabase.from('eventos').delete().eq('id', id);
            cargarEventosAdmin();
        }
    }

    async function asignarGanador() {
        const evento_id = document.getElementById('select-evento').value;
        const nombre_jugador = document.getElementById('ganador-nombre').value;
        const premio = document.getElementById('ganador-premio').value;
        if(!nombre_jugador) return alert("¿Quién ganó?");
        await _supabase.from('ganadores').insert([{ evento_id, nombre_jugador, premio }]);
        alert("¡Ganador registrado!");
        document.getElementById('ganador-nombre').value = "";
    }

    window.onload = () => {
        cargarNinjas();
        cargarEventosAdmin();
    };
</script>
</body>
</html>
