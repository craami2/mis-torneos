<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Ninja Hub - T칤tulos y Rankings</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #0a0a0a; --card: #151515; --border: #333; --gold: #ffcc00; }
        
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        .navbar { background-color: #000; padding: 15px; display: flex; gap: 10px; border-bottom: 2px solid var(--neon); justify-content: center; position: sticky; top: 0; z-index: 100; }
        .nav-btn { background: none; border: 1px solid var(--border); color: #666; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.7rem; }
        .nav-btn.active { background-color: var(--neon); color: black; border-color: var(--neon); }

        .container { padding: 20px; max-width: 1000px; margin: auto; }
        .tab-content { background-color: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); margin-top: 20px; }
        
        .ninja-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin-top: 20px; }
        .ninja-card { background: #111; border: 1px solid var(--border); border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .ninja-card:hover { border-color: var(--neon); transform: translateY(-5px); }
        .ninja-avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; margin-bottom: 10px; }
        .ninja-name { display: block; font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; }
        .ninja-pts { color: var(--neon); font-size: 0.8rem; font-weight: bold; }

        .rank-table { width: 100%; border-collapse: collapse; }
        .rank-table th { text-align: left; color: var(--neon); padding: 10px; border-bottom: 2px solid var(--border); font-size: 0.8rem; }
        .rank-table td { padding: 12px 10px; border-bottom: 1px solid #222; }
        .mini-av { width: 30px; height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 10px; border: 1px solid var(--neon); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #111; border: 1px solid var(--neon); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; max-height: 85vh; overflow-y: auto; }
        
        input, select { padding: 12px; background: #000; color: white; border: 1px solid var(--border); border-radius: 8px; width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        label { font-size: 0.75rem; color: #888; margin-bottom: 5px; display: block; }
        
        button.primary { background-color: var(--neon); border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; color: #000; transition: 0.3s; }
        button.primary:hover { box-shadow: 0 0 15px var(--neon); opacity: 0.9; }
        
        .btn-status { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; border: none; cursor: pointer; font-weight: bold; }
        .status-open { background: #44ff44; color: #000; }
        .status-closed { background: #ff4444; color: white; }

        .t-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; }

        .title-badge { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 8px; border-radius: 6px; margin-bottom: 5px; border-left: 2px solid var(--gold); font-size: 0.8rem; }
        .btn-del-mini { color: #ff4444; background: none; border: none; cursor: pointer; font-weight: bold; padding: 0 5px; }

        .quick-pts { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-q { flex: 1; background: #222; border: 1px solid var(--border); color: var(--neon); padding: 8px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8rem; transition: 0.2s; }
        .btn-q:hover { background: var(--neon); color: black; }
        .btn-q:active { transform: scale(0.95); }

        .batch-container { 
            background: #000; border: 1px solid var(--border); border-radius: 12px; 
            max-height: 400px; overflow-y: auto; padding: 15px; margin-bottom: 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px;
        }
        .batch-item { 
            display: flex; flex-direction: column; align-items: center; gap: 8px; padding: 12px; 
            background: #111; border: 1px solid #222; border-radius: 10px; 
            cursor: pointer; transition: 0.2s; position: relative; text-align: center;
        }
        .batch-item:hover { border-color: #555; background: #1a1a1a; }
        .batch-item input[type="checkbox"] { display: none; }
        
        .batch-item.selected { border-color: var(--neon); background: rgba(0, 242, 255, 0.05); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        
        .batch-av { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #333; object-fit: cover; }
        .batch-item.selected .batch-av { border-color: var(--neon); }

        .batch-item label { 
            margin: 0; cursor: pointer; color: #eee; font-size: 0.75rem; font-weight: 500; line-height: 1.2;
        }
        .batch-item.selected label { color: var(--neon); font-weight: bold; }

        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .toast { background: #111; border-left: 4px solid var(--neon); color: white; padding: 15px 25px; border-radius: 8px; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); animation: slideIn 0.5s ease-out forwards; min-width: 250px; font-weight: 500; }
        .toast.error { border-left-color: #ff4444; }
        .toast.gold { border-left-color: var(--gold); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-20px); } }
    </style>
</head>
<body style="display: none;">

    <div id="toast-container"></div>

    <div id="modalUser" class="modal">
        <div class="modal-box">
            <h2 id="editTitle">Perfil Ninja</h2>
            <label>Nombre:</label><input type="text" id="editName">
            <label>Puntos Totales:</label><input type="number" id="editPts">
            <label>URL Avatar:</label><input type="text" id="editAv">
            <label style="color:var(--gold)">T칤tulos Obtenidos (Clic en X para borrar):</label>
            <div id="editTitlesList" style="margin-bottom: 15px;"></div>
            <button class="primary" id="btnSaveUser">GUARDAR DATOS</button>
            <button class="btn-del-sec" id="btnDelUser" style="color:#ff4444; background:none; border:none; width:100%; cursor:pointer; margin-top:10px;">Eliminar Ninja</button>
            <button onclick="closeM('modalUser')" style="background:none; border:none; color:#555; width:100%; margin-top:10px; cursor:pointer;">Cerrar</button>
        </div>
    </div>

   <div class="navbar">
        <button class="nav-btn active" onclick="tab('n', event)">GESTION DE USUARIOS</button>
        <button class="nav-btn" onclick="tab('r', event)">GESTI칍N DE PUNTOS</button>
        <button class="nav-btn" onclick="tab('e', event)">GESTI칍N DE TORNEOS</button>
        <button class="nav-btn" onclick="tab('g', event)">ASIGNACI칍N DE PUNTOS</button>
        <button class="nav-btn" onclick="tab('d', event)" style="border-color: #00ff88; color: #00ff88;">游눑 CONTRIBUCIONES</button>
        <button class="nav-btn" onclick="tab('t', event)" style="border-color: var(--gold); color: var(--gold);">游끥 OTORGAR T칈TULO</button>
    </div>

    <div class="container">
        <div id="n" class="tab-content">
            <h2>Usuarios del Servidor</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="nn" placeholder="Nuevo Ninja..." style="margin-bottom:0">
                <button class="primary" onclick="addN()" style="width: auto; padding: 0 20px;">+</button>
            </div>
            <div id="ninja-grid" class="ninja-grid"></div>
        </div>

        <div id="r" class="tab-content" style="display:none">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>Leaderboard</h2>
                <button onclick="resetAllPoints()" style="background: #ff4444; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.7rem;">RESET TOTAL (0 PTS)</button>
            </div>
            <table class="rank-table">
                <thead><tr><th>POS</th><th>NINJA</th><th>PUNTOS</th><th style="text-align:right">ACCI칍N</th></tr></thead>
                <tbody id="rank-body"></tbody>
            </table>
        </div>

        <div id="e" class="tab-content" style="display:none">
            <h2>Gesti칩n de Torneos</h2>
            <input type="text" id="en" placeholder="Nombre del Evento (Ej: Torneo Pinturillo #1)">
            <input type="text" id="et" placeholder="T칤tulo a otorgar (Ej: Campe칩n de Pinturillo)">
            <input type="date" id="ef">
            <button class="primary" onclick="addE()">CREAR TORNEO</button>
            <div id="torneo-list" style="margin-top: 20px;"></div>
        </div>

        <div id="g" class="tab-content" style="display:none">
            <h2>Asignaci칩n Masiva de Puntos</h2>
            <label>1. Seleccionar Torneo (Abierto):</label>
            <select id="se"></select>
            <label>2. Puntos a sumar (Selecci칩n r치pida o manual):</label>
            <div class="quick-pts">
                <button class="btn-q" onclick="quickPts(10)">+10</button>
                <button class="btn-q" onclick="quickPts(25)">+25</button>
                <button class="btn-q" onclick="quickPts(50)">+50</button>
                <button class="btn-q" onclick="quickPts(100)">+100</button>
                <button class="btn-q" onclick="quickPts(0)" style="color:#ff4444; border-color:#442222">Reset</button>
            </div>
            <input type="number" id="pg" value="0">
            <label>3. Seleccionar Ninjas Participantes:</label>
            <div class="batch-container" id="ninja-batch-list"></div>
            <button class="primary" onclick="saveBulkPoints()">SUMAR PUNTOS A SELECCIONADOS</button>
        </div>

        <div id="t" class="tab-content" style="display:none">
            <h2 style="color: var(--gold)">Otorgar T칤tulo de Honor</h2>
            <label>Seleccionar Ninja:</label>
            <select id="st_ninja"></select>
            <label>Seleccionar Torneo:</label>
            <select id="st_torneo"></select>
            <button class="primary" onclick="grantManualTitle()" style="background: var(--gold)">CONCEDER T칈TULO OFICIAL</button>
        </div>

        <div id="d" class="tab-content" style="display:none">
            <h2 style="color: #00ff88; margin-top:0;">游눑 Registro de Contribuciones</h2>
            <div style="background: #000; padding: 20px; border-radius: 12px; border: 1px solid #222; margin-bottom: 25px;">
                <label>Ninja que aporta:</label>
                <select id="dn_ninja"></select>
                <label>Monto ($):</label>
                <input type="number" id="dn_monto" placeholder="0.00" step="0.01">
                <button class="primary" onclick="addDonation()" style="background:#00ff88; color:#000; margin-top:10px;">REGISTRAR APORTE</button>
            </div>
            <h2 style="font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 10px;">游끥 Ranking de Donadores</h2>
            <div id="donor-ranking-list" style="margin-top:15px; margin-bottom: 30px;"></div>
            <h2 style="font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 10px;">游닆 Historial de Registros (Borrar)</h2>
            <div id="history-donations" style="margin-top:15px; max-height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');
        
        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                document.body.style.display = 'block';
                refresh();
            }
        }

        let cacheEventos = [];
        let cacheNinjas = [];

        function showToast(text, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = text;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        async function registrarLog(nombre, accion, puntos, detalle) {
            await _supabase.from('logs').insert([{
                ninja_nombre: nombre, tipo_accion: accion, puntos_cambiados: puntos, detalle: detalle
            }]);
        }

        function tab(id, ev) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            ev.currentTarget.classList.add('active');
            if(id === 'd') loadDonations();
        }

        function closeM(id) { document.getElementById(id).style.display = 'none'; }

        function quickPts(val) {
            const input = document.getElementById('pg');
            if (val === 0) input.value = 0;
            else input.value = parseInt(input.value) + val;
        }

        async function refresh() {
            const { data: n } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
            const { data: e } = await _supabase.from('eventos').select('*').order('fecha', { ascending: false });
            cacheEventos = e || [];
            cacheNinjas = n || [];

            document.getElementById('ninja-grid').innerHTML = n.map(u => `
                <div class="ninja-card" onclick="openUserEdit(${u.id}, '${u.nombre}', ${u.puntos}, '${u.avatar_url || ''}')">
                    <img src="${u.avatar_url || 'https://via.placeholder.com/70'}" class="ninja-avatar" onerror="this.src='https://via.placeholder.com/70'">
                    <span class="ninja-name">${u.nombre}</span>
                    <span class="ninja-pts">${u.puntos} pts</span>
                </div>
            `).join('');

            document.getElementById('rank-body').innerHTML = n.map((u, i) => `
                <tr>
                    <td>#${i+1}</td>
                    <td><img src="${u.avatar_url || ''}" class="mini-av" onerror="this.src='https://via.placeholder.com/30'">${u.nombre}</td>
                    <td>${u.puntos}</td>
                    <td style="text-align:right"><button onclick="openUserEdit(${u.id},'${u.nombre}',${u.puntos},'${u.avatar_url}')" class="primary" style="padding:5px 10px; width:auto">EDITAR</button></td>
                </tr>
            `).join('');

            document.getElementById('ninja-batch-list').innerHTML = n.map(u => `
                <div class="batch-item" id="item-${u.id}" onclick="toggleBatchItem(${u.id})">
                    <img src="${u.avatar_url || 'https://via.placeholder.com/45'}" class="batch-av" onerror="this.src='https://via.placeholder.com/45'">
                    <input type="checkbox" class="ninja-chk" value="${u.nombre}" id="chk-${u.id}">
                    <label>${u.nombre}<br><small>${u.puntos} pts</small></label>
                </div>
            `).join('');

            const ninjaOptions = n.map(u => `<option value="${u.nombre}">${u.nombre}</option>`).join('');
            document.getElementById('st_ninja').innerHTML = ninjaOptions;
            document.getElementById('dn_ninja').innerHTML = ninjaOptions;

            const torneoOptions = e.map(ev => `<option value="${ev.id}">${ev.nombre} (${ev.fecha})</option>`).join('');
            document.getElementById('se').innerHTML = e.filter(ev => ev.estado !== 'cerrado').map(ev => `<option value="${ev.id}">${ev.nombre} (${ev.fecha})</option>`).join('');
            document.getElementById('st_torneo').innerHTML = torneoOptions;

            document.getElementById('torneo-list').innerHTML = e.map(ev => `
                <div class="t-row">
                    <span><b>${ev.nombre}</b> <br> <small style="color:var(--gold)">T칤tulo: ${ev.titulo || 'Sin t칤tulo'}</small></span>
                    <div>
                        <button onclick="toggleE(${ev.id}, '${ev.estado}')" class="btn-status ${ev.estado === 'cerrado' ? 'status-closed' : 'status-open'}">${ev.estado === 'cerrado' ? 'CERRADO' : 'ABIERTO'}</button>
                        <button onclick="delE(${ev.id}, '${ev.nombre}')" style="color:red; background:none; border:none; margin-left:10px; cursor:pointer">X</button>
                    </div>
                </div>
            `).join('');
        }

        function toggleBatchItem(id) {
            const chk = document.getElementById(`chk-${id}`);
            const card = document.getElementById(`item-${id}`);
            chk.checked = !chk.checked;
            if(chk.checked) card.classList.add('selected');
            else card.classList.remove('selected');
        }

        async function openUserEdit(id, nombre, puntos, avatar) {
            document.getElementById('editTitle').innerText = nombre;
            document.getElementById('editName').value = nombre;
            document.getElementById('editPts').value = puntos;
            document.getElementById('editAv').value = avatar;
            
            const { data: titles } = await _supabase.from('ganadores').select('id, titulo').eq('nombre_jugador', nombre).not('titulo', 'is', null);
            document.getElementById('editTitlesList').innerHTML = titles.length > 0 
                ? titles.map(t => `<div class="title-badge"><span>${t.titulo}</span><button class="btn-del-mini" onclick="deleteTitle(${t.id}, '${nombre}', '${t.titulo}')">X</button></div>`).join('')
                : '<small style="color:#444">Sin t칤tulos a칰n</small>';
            document.getElementById('modalUser').style.display = 'flex';

            document.getElementById('btnSaveUser').onclick = async () => {
                const nuevoNom = document.getElementById('editName').value;
                const nuevoPts = parseInt(document.getElementById('editPts').value);
                await _supabase.from('ranking').update({ nombre: nuevoNom, puntos: nuevoPts, avatar_url: document.getElementById('editAv').value }).eq('id', id);
                await registrarLog("ADMIN", "Modificaci칩n", nuevoPts - puntos, `Perfil de ${nombre} editado manualmente.`);
                showToast("Datos actualizados correctamente");
                closeM('modalUser'); refresh();
            };
            
            document.getElementById('btnDelUser').onclick = async () => {
                if(confirm('쯉eguro que quieres eliminar a este ninja?')) {
                    await _supabase.from('ranking').delete().eq('id', id);
                    await registrarLog("ADMIN", "Eliminaci칩n", 0, `Se elimin칩 al ninja ${nombre} del sistema.`);
                    showToast("Ninja eliminado", "error");
                    closeM('modalUser'); refresh();
                }
            };
        }

        async function deleteTitle(titleId, ninjaName, tituloTexto) {
            if(confirm('쮹orrar este t칤tulo?')) {
                await _supabase.from('ganadores').delete().eq('id', titleId);
                await registrarLog(ninjaName, "Eliminaci칩n", 0, `T칤tulo revocado: ${tituloTexto}`);
                showToast("T칤tulo revocado", "error");
                refresh(); closeM('modalUser'); 
            }
        }

        async function saveBulkPoints() {
            const eid = document.getElementById('se').value;
            const pts = parseInt(document.getElementById('pg').value);
            const checkboxes = document.querySelectorAll('.ninja-chk:checked');
            const torneoInfo = cacheEventos.find(x => x.id == eid);

            if(!eid) return showToast("Selecciona un torneo abierto", "error");
            if(pts === 0) return showToast("Ingresa puntos v치lidos", "error");
            if(checkboxes.length === 0) return showToast("Selecciona al menos un ninja", "error");

            for (let chk of checkboxes) {
                const nom = chk.value;
                
                // Registro de puntos estrictamente sin t칤tulo
                await _supabase.from('ganadores').insert([{ 
                    evento_id: eid, 
                    nombre_jugador: nom, 
                    premio: pts, 
                    titulo: null 
                }]);

                const user = cacheNinjas.find(u => u.nombre === nom);
                const nuevosPuntos = (user ? user.puntos : 0) + pts;
                
                await _supabase.from('ranking').update({ puntos: nuevosPuntos }).eq('nombre', nom);
                await registrarLog(nom, "Torneo", pts, `Puntos obtenidos en: ${torneoInfo.nombre} (Carga masiva)`);
            }
            
            showToast(`Puntos sumados a ${checkboxes.length} ninjas`);
            document.getElementById('pg').value = 0;
            
            // Limpiar selecci칩n para evitar errores
            document.querySelectorAll('.batch-item').forEach(item => item.classList.remove('selected'));
            document.querySelectorAll('.ninja-chk').forEach(chk => chk.checked = false);
            
            refresh();
        }

       async function resetAllPoints() {
            if(confirm('쮼ST츼S SEGURO? Se borrar치n los puntos del ranking Y el historial del calendario. Los t칤tulos se mantendr치n.')) {
                const { error: err1 } = await _supabase.from('ranking').update({ puntos: 0 }).neq('id', 0);
                const { error: err2 } = await _supabase.from('ganadores').delete().gt('premio', 0);

                if(!err1 && !err2) {
                    await registrarLog("ADMIN", "Reset General", 0, "Se limpi칩 el ranking e historial de puntos.");
                    showToast("Todo reseteado con 칠xito", "error");
                    refresh();
                } else {
                    showToast("Error en el reseteo", "error");
                }
            }
        }

        async function grantManualTitle() {
            const ninja = document.getElementById('st_ninja').value;
            const eid = document.getElementById('st_torneo').value;
            const torneo = cacheEventos.find(ev => ev.id == eid);
            if(!torneo || !torneo.titulo) return showToast("Este torneo no tiene t칤tulo", "error");
            const { error } = await _supabase.from('ganadores').insert([{ evento_id: eid, nombre_jugador: ninja, premio: 0, titulo: torneo.titulo }]);
            if(!error) {
                await registrarLog(ninja, "T칤tulo", 0, `T칤tulo otorgado: ${torneo.titulo} (${torneo.nombre})`);
                showToast(`T칤tulo "${torneo.titulo}" otorgado`, "gold");
                refresh(); 
            }
        }

        async function addDonation() {
            const ninja = document.getElementById('dn_ninja').value;
            const monto = parseFloat(document.getElementById('dn_monto').value);
            if(!monto || monto <= 0) return showToast("Monto inv치lido", "error");

            const { error } = await _supabase.from('ganadores').insert([{
                nombre_jugador: ninja,
                monto_dinero: monto,
                titulo: "Aporte", 
                premio: 0
            }]);

            if(!error) {
                await registrarLog(ninja, "Donaci칩n", 0, `Aport칩 $${monto}`);
                showToast("Aporte registrado", "success");
                document.getElementById('dn_monto').value = "";
                loadDonations();
            }
        }

        async function loadDonations() {
            const { data } = await _supabase.from('ganadores').select('id, nombre_jugador, monto_dinero').gt('monto_dinero', 0);
            if(!data) return;

            // Ranking
            const totales = data.reduce((acc, curr) => {
                acc[curr.nombre_jugador] = (acc[curr.nombre_jugador] || 0) + curr.monto_dinero;
                return acc;
            }, {});

            const ranking = Object.entries(totales)
                .map(([nombre, total]) => ({ nombre, total }))
                .sort((a,b) => b.total - a.total);

            document.getElementById('donor-ranking-list').innerHTML = ranking.map((d, i) => `
                <div style="display:flex; justify-content:space-between; background:#111; padding:12px; border-radius:10px; margin-bottom:8px; border-left: 3px solid #00ff88;">
                    <span><b>${i+1}.</b> ${d.nombre}</span>
                    <span style="color:#00ff88; font-weight:bold;">$${d.total.toFixed(2)}</span>
                </div>
            `).join('') || '<small>Sin aportes</small>';

            // Historial Borrable
            document.getElementById('history-donations').innerHTML = data.map(reg => `
                <div style="display:flex; justify-content:space-between; align-items:center; background:#0a0a0a; padding:10px; border-radius:8px; margin-bottom:5px; border:1px solid #222;">
                    <span style="font-size:0.8rem;">${reg.nombre_jugador}: <b style="color:#00ff88;">$${reg.monto_dinero}</b></span>
                    <button onclick="deleteDonation(${reg.id}, '${reg.nombre_jugador}', ${reg.monto_dinero})" 
                            style="background:#ff4444; color:white; border:none; border-radius:4px; padding:2px 8px; cursor:pointer; font-weight:bold; font-size:0.7rem;">
                        ELIMINAR
                    </button>
                </div>
            `).sort((a,b) => -1).join('') || '<small>No hay registros que eliminar</small>';
        }

        async function deleteDonation(id, ninja, monto) {
            if(confirm(`쮻eseas eliminar la donaci칩n de $${monto} de ${ninja}?`)) {
                const { error } = await _supabase.from('ganadores').delete().eq('id', id);
                if(!error) {
                    await registrarLog(ninja, "Eliminaci칩n", 0, `Se borr칩 registro de donaci칩n err칩nea de $${monto}`);
                    showToast("Registro eliminado", "error");
                    loadDonations();
                } else {
                    showToast("Error al borrar", "error");
                }
            }
        }

        async function toggleE(id, current) {
            const next = current === 'cerrado' ? 'abierto' : 'cerrado';
            await _supabase.from('eventos').update({ estado: next }).eq('id', id);
            showToast(`Estado del torneo: ${next.toUpperCase()}`);
            refresh();
        }

        async function addN() {
            const n = document.getElementById('nn').value;
            if(n) { 
                await _supabase.from('ranking').insert([{ nombre: n, puntos: 0 }]); 
                await registrarLog("ADMIN", "Creaci칩n", 0, `Nuevo usuario registrado: ${n}`);
                showToast("Usuario registrado con 칠xito");
                document.getElementById('nn').value = ""; refresh(); 
            }
        }

        async function addE() {
            const n = document.getElementById('en').value, t = document.getElementById('et').value, f = document.getElementById('ef').value;
            if(n && t && f) { 
                await _supabase.from('eventos').insert([{ nombre: n, titulo: t, fecha: f, estado: 'abierto' }]); 
                await registrarLog("ADMIN", "Creaci칩n", 0, `Evento creado: ${n}`);
                showToast("Torneo creado con 칠xito");
                document.getElementById('en').value = ""; document.getElementById('et').value = ""; refresh(); 
            }
        }

        async function delE(id, nombreTorneo) { 
            if(confirm('쮹orrar torneo?')) { 
                await _supabase.from('eventos').delete().eq('id', id); 
                await registrarLog("ADMIN", "Eliminaci칩n", 0, `Torneo eliminado: ${nombreTorneo}`);
                showToast("Torneo eliminado", "error");
                refresh(); 
            } 
        }

        window.onload = checkSession;
    </script>
</body>
</html>
