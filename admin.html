<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Panel de Control - Ninja Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <h1>ADMINISTRACIÓN NINJA HUB</h1>
    <hr>

    <section>
        <h2>1. Gestión de Ninjas (Ranking)</h2>
        <input type="text" id="ninja-nombre" placeholder="Nombre del Ninja">
        <input type="number" id="ninja-puntos" placeholder="Puntos" value="0">
        <button onclick="crearNinja()">Registrar Nuevo Ninja</button>
        
        <table border="1" style="margin-top: 10px; width: 100%;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-ninjas"></tbody>
        </table>
    </section>

    <br><hr><br>

    <section>
        <h2>2. Gestión de Torneos (Calendario)</h2>
        <input type="text" id="ev-nombre" placeholder="Nombre del Torneo">
        <input type="date" id="ev-fecha">
        <button onclick="crearEvento()">Crear Evento</button>

        <table border="1" style="margin-top: 10px; width: 100%;">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Evento</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="lista-eventos-table"></tbody>
        </table>
    </section>

    <br><hr><br>

    <section>
        <h2>3. Resultados Finalistas</h2>
        <p>Selecciona el evento:</p>
        <select id="select-evento">
            <option>Cargando eventos...</option>
        </select>
        <br><br>
        <input type="text" id="ganador-nombre" placeholder="Nombre del Ganador">
        <input type="text" id="ganador-premio" placeholder="Premio (ej: 100 USDT)">
        <button onclick="asignarGanador()">Guardar Ganador</button>
    </section>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://ekaiwrnvbpwaaoenwnnp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- FUNCIONES DE NINJAS ---

        async function cargarNinjas() {
            const { data } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
            const tbody = document.getElementById('lista-ninjas');
            tbody.innerHTML = data.map(n => `
                <tr>
                    <td>${n.nombre}</td>
                    <td><b>${n.puntos}</b></td>
                    <td>
                        <button onclick="editarPuntos(${n.id}, '${n.nombre}', ${n.puntos})">EDITAR PUNTOS</button>
                        <button onclick="eliminarNinja(${n.id})">ELIMINAR</button>
                    </td>
                </tr>
            `).join('');
        }

        async function crearNinja() {
            const nombre = document.getElementById('ninja-nombre').value;
            const puntos = document.getElementById('ninja-puntos').value;
            if(!nombre) return alert("Falta el nombre");
            await _supabase.from('ranking').insert([{ nombre, puntos: parseInt(puntos) }]);
            document.getElementById('ninja-nombre').value = "";
            cargarNinjas();
        }

        async function editarPuntos(id, nombre, actuales) {
            const nuevo = prompt("Nuevo puntaje para " + nombre + ":", actuales);
            if (nuevo !== null && nuevo !== "") {
                await _supabase.from('ranking').update({ puntos: parseInt(nuevo) }).eq('id', id);
                cargarNinjas();
            }
        }

        async function eliminarNinja(id) {
            if(confirm("¿Seguro que quieres borrar a este ninja?")) {
                await _supabase.from('ranking').delete().eq('id', id);
                cargarNinjas();
            }
        }

        // --- FUNCIONES DE EVENTOS ---

        async function cargarEventosAdmin() {
            const { data } = await _supabase.from('eventos').select('*').order('fecha', { ascending: false });
            
            // Llenar Tabla de Eventos
            const tbody = document.getElementById('lista-eventos-table');
            tbody.innerHTML = data.map(e => `
                <tr>
                    <td>${e.fecha}</td>
                    <td>${e.nombre}</td>
                    <td><button onclick="eliminarEvento(${e.id})">ELIMINAR EVENTO</button></td>
                </tr>
            `).join('');

            // Llenar Selector de Ganadores (El que se había perdido)
            const select = document.getElementById('select-evento');
            if (data.length === 0) {
                select.innerHTML = '<option>No hay eventos creados</option>';
            } else {
                select.innerHTML = data.map(e => `<option value="${e.id}">${e.nombre} (${e.fecha})</option>`).join('');
            }
        }

        async function crearEvento() {
            const nombre = document.getElementById('ev-nombre').value;
            const fecha = document.getElementById('ev-fecha').value;
            if(!nombre || !fecha) return alert("Completa nombre y fecha");
            await _supabase.from('eventos').insert([{ nombre, fecha }]);
            document.getElementById('ev-nombre').value = "";
            cargarEventosAdmin();
        }

        async function eliminarEvento(id) {
            if(confirm("¿Borrar este evento?")) {
                await _supabase.from('eventos').delete().eq('id', id);
                cargarEventosAdmin();
            }
        }

        async function asignarGanador() {
            const evento_id = document.getElementById('select-evento').value;
            const nombre_jugador = document.getElementById('ganador-nombre').value;
            const premio = document.getElementById('ganador-premio').value;
            if(!nombre_jugador || !evento_id) return alert("Faltan datos");
            
            await _supabase.from('ganadores').insert([{ evento_id, nombre_jugador, premio }]);
            alert("Ganador guardado con éxito");
            document.getElementById('ganador-nombre').value = "";
            document.getElementById('ganador-premio').value = "";
        }

        // Carga inicial al abrir la página
        window.onload = () => {
            cargarNinjas();
            cargarEventosAdmin();
        };
    </script>
</body>
</html>
