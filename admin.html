<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Injective</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilo rápido para las tablitas de gestión */
        .gestion-tabla { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        .gestion-tabla th, .gestion-tabla td { border: 1px solid #333; padding: 8px; text-align: left; }
        .gestion-tabla th { background: #111; color: #00f2ff; }
        .btn-borrar { background: #ff4444; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .btn-borrar:hover { background: #cc0000; }
    </style>
</head>
<body style="display: block; padding-top: 50px; background: #000; color: #fff;" onload="inicializarAdmin()">
    
    <h1 style="text-align:center; color:#00f2ff;">Panel de Control Admin</h1>

    <div class="panel">
        <h3 style="color: #00f2ff;">1. Publicar Nuevo Torneo</h3>
        <input type="text" id="nombre_torneo" placeholder="Nombre del Torneo">
        <input type="date" id="fecha_torneo">
        <button onclick="addEvento()">Publicar Torneo</button>
    </div>

    <div class="panel">
        <h3 style="color: #00f2ff;">2. Registrar Ganadores</h3>
        <select id="lista_torneos" style="width:100%; padding:10px; margin-bottom:10px; background:#222; color:white; border:1px solid #00f2ff;">
            <option value="">Cargando torneos...</option>
        </select>
        <input type="text" id="nombre_ganador" placeholder="Nombre del Usuario">
        <input type="number" id="puntos_ganados" placeholder="Puntos Ganados">
        <button onclick="guardarGanadorYSumar()">Registrar y Sumar</button>
    </div>

    <div class="panel">
        <h3 style="color: #00f2ff;">3. Lista de Eventos Publicados</h3>
        <table class="gestion-tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tabla-gestion-eventos">
                </tbody>
        </table>
    </div>

    <div class="panel">
        <h3 style="color: #00f2ff;">4. Ranking Actual</h3>
        <table class="gestion-tabla">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Puntos</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tabla-gestion-ranking">
                </tbody>
        </table>
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        <h4>Ajuste Manual / Crear Usuario</h4>
        <input type="text" id="user_manual" placeholder="Nombre">
        <input type="number" id="puntos_manual" placeholder="Puntos Totales">
        <button onclick="ajusteManual()" style="background: #555;">Actualizar</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://ekaiwrnvbpwaaoenwnnp.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_YvgUfe8sAXfAUGvXMcNB4Q_aGC2GUMP';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function inicializarAdmin() {
            cargarTorneos();
            cargarGestionRanking();
        }

        async function cargarTorneos() {
            const { data: eventos } = await _supabase.from('eventos').select('*').order('fecha', { ascending: false });
            const selector = document.getElementById('lista_torneos');
            const tablaEventos = document.getElementById('tabla-gestion-eventos');
            
            selector.innerHTML = '<option value="">-- Selecciona un Torneo --</option>';
            tablaEventos.innerHTML = '';

            if (eventos) {
                eventos.forEach(e => {
                    selector.innerHTML += `<option value="${e.id}">${e.nombre} (${e.fecha})</option>`;
                    tablaEventos.innerHTML += `
                        <tr>
                            <td>${e.nombre}</td>
                            <td>${e.fecha}</td>
                            <td><button class="btn-borrar" onclick="borrarEvento(${e.id})">Borrar</button></td>
                        </tr>`;
                });
            }
        }

        async function borrarEvento(id) {
            if(!confirm("¿Seguro que quieres borrar este evento? Se quitará del calendario.")) return;
            const { error } = await _supabase.from('eventos').delete().eq('id', id);
            if(error) alert("Error: " + error.message);
            else cargarTorneos();
        }

        async function cargarGestionRanking() {
            const { data: ranks } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
            const tablaRank = document.getElementById('tabla-gestion-ranking');
            tablaRank.innerHTML = '';
            if(ranks) {
                ranks.forEach(r => {
                    tablaRank.innerHTML += `
                        <tr>
                            <td>${r.nombre}</td>
                            <td>${r.puntos}</td>
                            <td><button class="btn-borrar" onclick="borrarUsuario('${r.nombre}')">Eliminar</button></td>
                        </tr>`;
                });
            }
        }

        async function borrarUsuario(nombre) {
            if(!confirm(`¿Borrar a ${nombre} del ranking?`)) return;
            const { error } = await _supabase.from('ranking').delete().eq('nombre', nombre);
            if(error) alert("Error: " + error.message);
            else cargarGestionRanking();
        }

        async function addEvento() {
            const n = document.getElementById('nombre_torneo').value;
            const f = document.getElementById('fecha_torneo').value;
            const { error } = await _supabase.from('eventos').insert([{ nombre: n, fecha: f }]);
            if(!error) { alert("¡Torneo publicado!"); cargarTorneos(); }
        }

        async function guardarGanadorYSumar() {
            const idT = document.getElementById('lista_torneos').value;
            const nomG = document.getElementById('nombre_ganador').value;
            const ptsG = parseInt(document.getElementById('puntos_ganados').value);

            const { error: errHistorial } = await _supabase.from('ganadores').insert([
                { evento_id: idT, nombre_jugador: nomG, premio: ptsG + " PTS" }
            ]);

            const { data: userExistente } = await _supabase.from('ranking').select('puntos').eq('nombre', nomG).single();
            let puntosFinales = ptsG;
            if (userExistente) { puntosFinales = userExistente.puntos + ptsG; }

            await _supabase.from('ranking').upsert({ nombre: nomG, puntos: puntosFinales }, { onConflict: 'nombre' });
            alert("Puntos sumados correctamente.");
            cargarGestionRanking();
        }

        async function ajusteManual() {
            const u = document.getElementById('user_manual').value;
            const p = parseInt(document.getElementById('puntos_manual').value);
            await _supabase.from('ranking').upsert([{ nombre: u, puntos: p }], { onConflict: 'nombre' });
            alert("Actualizado.");
            cargarGestionRanking();
        }
    </script>
</body>
</html>
