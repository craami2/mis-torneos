<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Injective Ninja Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #020204; --panel: #0a0a0c; --border: rgba(0, 242, 255, 0.2); }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        /* Navegación por pestañas */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .tab-btn { background: none; border: 1px solid #333; color: #888; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .tab-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 15px; padding: 25px; display: none; }
        .panel.active { display: block; }

        /* Estilos de Formulario y Tablas */
        h2 { color: var(--neon); margin-top: 0; font-size: 1.2rem; text-transform: uppercase; }
        input, select { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        button.primary { background: var(--neon); color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; }
        button.primary:hover { box-shadow: 0 0 15px var(--neon); opacity: 0.9; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th { text-align: left; color: #555; padding: 10px; border-bottom: 1px solid #222; }
        td { padding: 12px 10px; border-bottom: 1px solid #111; }

        /* Botones de acción */
        .btn-edit { background: #f1c40f; color: #000; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .btn-del { background: #e74c3c; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h1>Ninja Admin Console</h1>
        <a href="index.html" style="color: #555; text-decoration: none; font-size: 0.8rem;">Ver Web Principal</a>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('ninjas')">NINJAS</button>
        <button class="tab-btn" onclick="showTab('eventos')">EVENTOS</button>
        <button class="tab-btn" onclick="showTab('ganadores')">ASIGNAR GANADORES</button>
    </div>

    <div id="tab-ninjas" class="panel active">
        <h2>Añadir Nuevo Ninja</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="ninja-nombre" placeholder="Nombre del Ninja">
            <input type="number" id="ninja-puntos" placeholder="Puntos Iniciales" value="0">
        </div>
        <button class="primary" onclick="crearNinja()">REGISTRAR NINJA</button>

        <table>
            <thead><tr><th>NINJA</th><th>PUNTOS</th><th>ACCIONES</th></tr></thead>
            <tbody id="lista-ninjas"></tbody>
        </table>
    </div>

    <div id="tab-eventos" class="panel">
        <h2>Crear Evento/Torneo</h2>
        <input type="text" id="ev-nombre" placeholder="Nombre del Torneo">
        <input type="date" id="ev-fecha">
        <button class="primary" onclick="crearEvento()">CREAR EVENTO</button>
        
        <table id="lista-eventos"></table>
    </div>

    <div id="tab-ganadores" class="panel">
        <h2>Asignar Ganadores</h2>
        <select id="select-evento"><option>Cargando eventos...</option></select>
        <input type="text" id="ganador-nombre" placeholder="Nombre del Ganador">
        <input type="text" id="ganador-premio" placeholder="Premio (ej: 100 USDT, NFT...)">
        <button class="primary" onclick="asignarGanador()">GUARDAR RESULTADO</button>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');

    function showTab(tab) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- LÓGICA DE NINJAS ---

    async function cargarNinjas() {
        const { data } = await _supabase.from('ranking').select('*').order('nombre', { ascending: true });
        const tbody = document.getElementById('lista-ninjas');
        tbody.innerHTML = data.map(n => `
            <tr>
                <td>${n.nombre}</td>
                <td style="color:var(--neon); font-weight:bold;">${n.puntos} PTS</td>
                <td>
                    <button class="btn-edit" onclick="editarPuntos(${n.id}, '${n.nombre}', ${n.puntos})">EDITAR</button>
                    <button class="btn-del" onclick="eliminarNinja(${n.id})">ELIMINAR</button>
                </td>
            </tr>
        `).join('');
    }

    async function crearNinja() {
        const nombre = document.getElementById('ninja-nombre').value;
        const puntos = document.getElementById('ninja-puntos').value;
        if(!nombre) return alert("Pon un nombre");
        
        await _supabase.from('ranking').insert([{ nombre, puntos: parseInt(puntos) }]);
        document.getElementById('ninja-nombre').value = "";
        cargarNinjas();
    }

    async function editarPuntos(id, nombre, puntosActuales) {
        const nuevo = prompt(`Nuevo puntaje para ${nombre}:`, puntosActuales);
        if (nuevo !== null && nuevo !== "") {
            await _supabase.from('ranking').update({ puntos: parseInt(nuevo) }).eq('id', id);
            // Opcional: Registrar log
            await _supabase.from('logs').insert([{ nombre_ninja: nombre, puntos: parseInt(nuevo) - puntosActuales }]);
            cargarNinjas();
        }
    }

    async function eliminarNinja(id) {
        if(confirm("¿Seguro que quieres borrar a este ninja?")) {
            await _supabase.from('ranking').delete().eq('id', id);
            cargarNinjas();
        }
    }

    // --- LÓGICA DE EVENTOS ---

    async function crearEvento() {
        const nombre = document.getElementById('ev-nombre').value;
        const fecha = document.getElementById('ev-fecha').value;
        await _supabase.from('eventos').insert([{ nombre, fecha }]);
        alert("Evento creado");
        cargarSelectEventos();
    }

    async function cargarSelectEventos() {
        const { data } = await _supabase.from('eventos').select('*').order('fecha', { ascending: false });
        const select = document.getElementById('select-evento');
        select.innerHTML = data.map(e => `<option value="${e.id}">${e.nombre} (${e.fecha})</option>`).join('');
    }

    async function asignarGanador() {
        const evento_id = document.getElementById('select-evento').value;
        const nombre_jugador = document.getElementById('ganador-nombre').value;
        const premio = document.getElementById('ganador-premio').value;
        
        await _supabase.from('ganadores').insert([{ evento_id, nombre_jugador, premio }]);
        alert("Ganador asignado");
        document.getElementById('ganador-nombre').value = "";
        document.getElementById('ganador-premio').value = "";
    }

    // Inicializar
    window.onload = () => {
        cargarNinjas();
        cargarSelectEventos();
    };
</script>

</body>
</html>
