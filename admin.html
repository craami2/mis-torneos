<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Injective</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
        .panel { background: #111; border: 1px solid #00f2ff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #333; }
        input, select { background: #222; color: #fff; }
        button { background: #00f2ff; color: #000; font-weight: bold; cursor: pointer; border: none; }
        .gestion-tabla { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .gestion-tabla th, .gestion-tabla td { border: 1px solid #333; padding: 8px; text-align: left; font-size: 0.8rem; }
        .btn-borrar { background: #ff4444; color: white; width: auto; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body onload="inicializarAdmin()">

    <h1 style="text-align:center; color:#00f2ff;">Panel de Control Admin</h1>

    <div class="panel">
        <h3 style="color: #00f2ff;">1. Publicar Nuevo Torneo</h3>
        <input type="text" id="nombre_torneo" placeholder="Nombre del Torneo">
        <input type="date" id="fecha_torneo">
        <button onclick="addEvento()">Publicar Torneo</button>
    </div>

    <div class="panel">
        <h3 style="color: #00f2ff;">2. Registrar Ganadores</h3>
        <select id="lista_torneos"><option value="">Cargando torneos...</option></select>
        <input type="text" id="nombre_ganador" placeholder="Nombre del Usuario">
        <input type="number" id="puntos_ganados" placeholder="Puntos Ganados">
        <button onclick="guardarGanadorYSumar()">Registrar y Sumar</button>
    </div>

    <div class="panel">
        <h3 style="color: #00f2ff;">3. Gestión de Datos</h3>
        <table class="gestion-tabla">
            <thead><tr><th>Torneo</th><th>Fecha</th><th>Acción</th></tr></thead>
            <tbody id="tabla-gestion-eventos"></tbody>
        </table>
    </div>

    <script>
        const SUPABASE_URL = 'https://ekaiwrnvbpwaaoenwnnp.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_YvgUfe8sAXfAUGvXMcNB4Q_aGC2GUMP';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function inicializarAdmin() {
            console.log("Panel iniciado");
            await cargarTorneos();
        }

        async function cargarTorneos() {
            const { data: eventos, error } = await _supabase
                .from('eventos')
                .select('*')
                .order('fecha', { ascending: false });

            if (error) { console.error(error); return; }

            const selector = document.getElementById('lista_torneos');
            const tabla = document.getElementById('tabla-gestion-eventos');
            
            selector.innerHTML = '<option value="">-- Selecciona un Torneo --</option>';
            tabla.innerHTML = '';

            eventos.forEach(e => {
                selector.innerHTML += `<option value="${e.id}">${e.nombre} (${e.fecha})</option>`;
                tabla.innerHTML += `<tr>
                    <td>${e.nombre}</td>
                    <td>${e.fecha}</td>
                    <td><button class="btn-borrar" onclick="borrarEvento(${e.id})">Borrar</button></td>
                </tr>`;
            });
        }

        async function addEvento() {
            const n = document.getElementById('nombre_torneo').value;
            const f = document.getElementById('fecha_torneo').value;
            if(!n || !f) return alert("Llena los campos");

            const { error } = await _supabase.from('eventos').insert([{ nombre: n, fecha: f }]);
            if (error) alert("Error: " + error.message);
            else {
                alert("¡Publicado!");
                document.getElementById('nombre_torneo').value = "";
                cargarTorneos();
            }
        }

        async function borrarEvento(id) {
            if(!confirm("¿Borrar?")) return;
            const { error } = await _supabase.from('eventos').delete().eq('id', id);
            if(error) alert(error.message);
            else cargarTorneos();
        }

        async function guardarGanadorYSumar() {
            const idT = document.getElementById('lista_torneos').value;
            const nomG = document.getElementById('nombre_ganador').value;
            const ptsG = parseInt(document.getElementById('puntos_ganados').value);

            if(!idT || !nomG || isNaN(ptsG)) return alert("Faltan datos");

            const { error: err1 } = await _supabase.from('ganadores').insert([
                { evento_id: idT, nombre_jugador: nomG, premio: ptsG + " PTS" }
            ]);

            const { data: userExistente } = await _supabase.from('ranking').select('puntos').eq('nombre', nomG).single();
            let ptsFinales = userExistente ? userExistente.puntos + ptsG : ptsG;

            const { error: err2 } = await _supabase.from('ranking').upsert({ nombre: nomG, puntos: ptsFinales }, { onConflict: 'nombre' });

            if(err1 || err2) alert("Error al registrar");
            else alert("¡Puntos sumados!");
        }
    </script>
</body>
</html>
