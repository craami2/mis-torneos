<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URM | Historial de Torneos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #050505;
            --accent-cyan: #00f2ff;
            --accent-purple: #a970ff;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', sans-serif; color: white;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.08) 0px, transparent 40%),
                radial-gradient(at 100% 0%, rgba(169, 112, 255, 0.08) 0px, transparent 40%),
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
            background-size: 100% 100%, 100% 100%, 30px 30px;
            min-height: 100vh;
        }

        /* --- LOADER (Igual al tuyo) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .loader-content { text-align: center; }
        .loader-logo img {
            width: 120px; height: 120px;
            filter: drop-shadow(0 0 20px var(--accent-cyan));
            margin-bottom: 20px;
        }
        .loader-bar { width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin: 0 auto; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 100%; height: 100%; background: var(--accent-cyan); box-shadow: 0 0 10px var(--accent-cyan); }
        .loader-hidden { opacity: 0; visibility: hidden; }

        /* --- NAV PREMIUM (Tu diseño original) --- */
        .premium-nav {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 5, 0.75);
            backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; height: 64px;
        }
        .nav-center { display: flex; gap: 25px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.8rem; font-weight: 600; transition: 0.2s; text-transform: uppercase; }
        .nav-link:hover, .nav-link.active { color: #fff; }
        .btn-join { background: #fff; color: #000; padding: 7px 14px; border-radius: 6px; font-size: 0.8rem; font-weight: 700; text-decoration: none; }

        /* --- CONTENIDO --- */
        .main-wrapper { display: flex; justify-content: center; padding: 40px 20px; }
        .container { width: 100%; max-width: 800px; }
        h1 { color: #fff; text-align: center; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 30px; font-size: 1.5rem; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 16px; padding: 25px; }

        /* LISTADO DE TORNEOS */
        .tournament-list { display: grid; gap: 12px; }
        .tournament-item {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px 25px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s ease;
        }
        .tournament-item:hover { border-color: var(--accent-cyan); background: rgba(0, 242, 255, 0.05); transform: translateX(5px); }
        .t-name { font-weight: 800; font-size: 0.9rem; text-transform: uppercase; }
        .t-date { font-size: 0.7rem; color: #555; font-weight: 700; }

        /* VISTA DETALLE */
        #detail-view { display: none; }
        .back-btn { 
            background: none; border: 1px solid rgba(255,255,255,0.1); color: #fff;
            padding: 8px 15px; border-radius: 6px; cursor: pointer; margin-bottom: 20px; font-size: 0.7rem; font-weight: 800;
        }
        .back-btn:hover { border-color: var(--accent-cyan); color: var(--accent-cyan); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; font-size: 0.7rem; color: #444; text-transform: uppercase; padding: 12px; border-bottom: 1px solid #111; }
        td { padding: 15px 12px; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.02); }

        .rank-tag {
            padding: 4px 10px; border-radius: 4px; font-weight: 900; font-size: 0.7rem;
        }
        .pos-1 { background: #ffcc00; color: #000; }
        .pos-2 { background: #e5e5e5; color: #000; }
        .pos-3 { background: #cd7f32; color: #000; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-logo"><img src="https://cdn.discordapp.com/icons/800184417666465792/d1684b778ddf9719a417ac8a40e6c2dd.png?size=256"></div>
            <div class="loader-bar"><div class="loader-progress"></div></div>
            <div class="loader-text" style="color:#444; font-size:0.6rem; letter-spacing:3px; margin-top:15px; font-weight:800;">CARGANDO ARCHIVOS HISTÓRICOS</div>
        </div>
    </div>

    <nav class="premium-nav">
        <div class="nav-logo">
            <div style="font-weight: 900; letter-spacing: 2px; color: var(--accent-cyan);">URM</div>
        </div>
        <div class="nav-center">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="leaderboard.html" class="nav-link">Clasificación</a>
            <a href="torneos.html" class="nav-link active">Torneos</a>
            <a href="historial.html" class="nav-link">Auditoría</a>
        </div>
        <div><a href="https://discord.gg/8hFxCK4CEM" target="_blank" class="btn-join">Unirse</a></div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            
            <div id="list-view">
                <h1>Historial de Torneos</h1>
                <div class="glass-panel">
                    <div id="torneos-list" class="tournament-list">
                        </div>
                </div>
            </div>

            <div id="detail-view">
                <button class="back-btn" onclick="showList()">❮ VOLVER</button>
                <div class="glass-panel">
                    <h2 id="det-title" style="margin:0; text-transform:uppercase; letter-spacing:2px; font-size:1.1rem;">---</h2>
                    <p id="det-date" style="font-size:0.7rem; color:var(--accent-cyan); font-weight:800; margin-bottom:20px;">---</p>
                    
                    <table>
                        <thead>
                            <tr>
                                <th style="width:50px;">POS</th>
                                <th>JUGADOR</th>
                                <th style="text-align:right;">PUNTOS OBTENIDOS</th>
                            </tr>
                        </thead>
                        <tbody id="det-body"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');

        async function cargarTorneos() {
            const { data: eventos } = await _supabase.from('eventos').select('*').order('fecha', { ascending: false });
            
            const list = document.getElementById('torneos-list');
            if(eventos) {
                list.innerHTML = eventos.map(e => `
                    <div class="tournament-item" onclick="verDetalle(${e.id}, '${e.nombre}', '${e.fecha}')">
                        <div>
                            <div class="t-name">${e.nombre}</div>
                            <div class="t-date">${e.fecha}</div>
                        </div>
                        <div style="color:var(--accent-cyan); font-weight:900;">❯</div>
                    </div>
                `).join('');
            }

            setTimeout(() => document.getElementById('loader').classList.add('loader-hidden'), 1000);
        }

        async function verDetalle(id, nombre, fecha) {
            document.getElementById('det-title').innerText = nombre;
            document.getElementById('det-date').innerText = "FECHA DEL EVENTO: " + fecha;
            
            const { data: ganadores } = await _supabase
                .from('ganadores')
                .select('*')
                .eq('evento_id', id)
                .order('premio', { ascending: false });

            const body = document.getElementById('det-body');
            if(ganadores) {
                body.innerHTML = ganadores.map((g, i) => `
                    <tr>
                        <td><span class="rank-tag ${i < 3 ? 'pos-' + (i + 1) : ''}">${i + 1}</span></td>
                        <td style="font-weight:800; text-transform:uppercase;">${g.nombre_jugador}</td>
                        <td style="text-align:right; color:var(--accent-cyan); font-weight:800;">+${Number(g.premio).toLocaleString('es-ES')}</td>
                    </tr>
                `).join('');
            }

            document.getElementById('list-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
        }

        function showList() {
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('detail-view').style.display = 'none';
        }

        window.onload = cargarTorneos;
    </script>
</body>
</html>
