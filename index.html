<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Hub | Ranking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* FONDO ANIMADO NINJA */
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex; justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 95%;
            max-width: 800px;
            padding: 40px 15px;
            box-sizing: border-box;
        }

        h1 {
            color: #00f2ff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            margin-bottom: 30px;
        }

        /* EFECTO CRISTAL (Glassmorphism) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            overflow: hidden;
            margin-bottom: 25px;
        }

        /* MARQUESINA */
        .news-bar {
            padding: 12px;
            color: #00ff88;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* TABLA */
        table { width: 100%; border-collapse: collapse; }
        th { 
            background: rgba(0, 242, 255, 0.1); 
            color: #00f2ff; 
            padding: 15px; 
            text-align: left; 
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* Resaltar TOP 3 */
        tr:nth-child(1) td { color: #ffcc00; font-weight: bold; } /* Oro */
        tr:nth-child(2) td { color: #e5e5e5; } /* Plata */
        tr:nth-child(3) td { color: #cd7f32; } /* Bronce */

        /* BOTONES */
        .btn-action {
            display: block; width: 100%; background: #00f2ff; color: black; text-align: center;
            padding: 18px; border-radius: 15px; text-decoration: none; font-weight: bold;
            margin-top: 20px; transition: 0.3s; text-transform: uppercase; border: none;
            cursor: pointer;
        }
        .btn-action:hover { background: #fff; transform: scale(1.02); box-shadow: 0 0 20px #00f2ff; }

        .footer-link {
            text-align: center; margin-top: 20px; font-size: 0.8rem;
        }
        .footer-link a { color: #888; text-decoration: none; transition: 0.3s; }
        .footer-link a:hover { color: #00f2ff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>NINJA HUB</h1>

        <div class="glass-panel">
            <div class="news-bar">
                <marquee id="marquee-canjes">Cargando Ãºltimos movimientos de la aldea...</marquee>
            </div>
        </div>

        <div class="glass-panel">
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>NINJA</th>
                        <th style="text-align: right;">PUNTOS</th>
                    </tr>
                </thead>
                <tbody id="lista-ranking">
                    </tbody>
            </table>
        </div>

        <a href="canje.html" class="btn-action">ðŸ›’ IR A LA TIENDA</a>

        <div class="footer-link">
            <a href="historial.html">Ver historial de actividad</a>
        </div>
    </div>

    <script>
        // TU CONFIGURACIÃ“N DE SUPABASE (No la tocamos)
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');

        async function cargarDatos() {
            // Cargar Ranking
            const { data: ranking, error: errorRank } = await _supabase
                .from('ranking')
                .select('*')
                .order('puntos', { ascending: false });

            if (!errorRank) {
                const tabla = document.getElementById('lista-ranking');
                tabla.innerHTML = ranking.map((u, index) => `
                    <tr>
                        <td style="font-weight:bold; color: #00f2ff; width: 30px;">${index + 1}</td>
                        <td>${u.nombre}</td>
                        <td style="text-align: right; font-weight: bold;">${u.puntos} PTS</td>
                    </tr>
                `).join('');
            }

            // Cargar Noticias de Canjes
            const { data: logs } = await _supabase
                .from('logs')
                .select('*')
                .lt('puntos_cambiados', 0)
                .order('created_at', { ascending: false })
                .limit(5);

            const marquee = document.getElementById('marquee-canjes');
            if (logs && logs.length > 0) {
                marquee.innerText = logs.map(l => `ðŸ”¥ ${l.ninja_nombre} realizÃ³ un canje | `).join(' ');
            } else {
                marquee.innerText = "Â¡Bienvenidos al Ninja Hub! Compite para ganar premios.";
            }
        }

        window.onload = cargarDatos;
    </script>

</body>
</html>
