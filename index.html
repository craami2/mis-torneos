<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Injective | Hub de Torneos</title>
    <style>
        :root { --bg: #060606; --card: #111111; --accent: #00f2ff; --text: #e0e0e0; --border: #222; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        nav { display: flex; justify-content: center; gap: 40px; padding: 25px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.9); }
        nav a { color: var(--text); text-decoration: none; font-weight: 600; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; }
        nav a:hover { color: var(--accent); }

        .container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        .section { display: none; }
        .active { display: block; }

        /* --- ESTILO CALENDARIO --- */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .grid-calendario { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 1px; 
            background: var(--border); 
            border: 1px solid var(--border);
        }
        .dia-semana { background: #1a1a1a; padding: 10px; text-align: center; font-weight: bold; color: var(--accent); }
        .dia { 
            background: var(--card); 
            min-height: 100px; 
            padding: 10px; 
            position: relative; 
        }
        .dia:hover { background: #161616; }
        .numero-dia { font-size: 0.8rem; color: #666; margin-bottom: 5px; }
        .evento-tag { 
            background: rgba(0, 242, 255, 0.1); 
            border-left: 3px solid var(--accent); 
            color: var(--accent); 
            font-size: 0.7rem; 
            padding: 4px; 
            margin-bottom: 3px;
            border-radius: 2px;
            cursor: pointer;
        }

        /* --- ESTILO RANKING --- */
        .ranking-table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 8px; overflow: hidden; }
        th { background: #1a1a1a; padding: 20px; text-align: left; color: var(--accent); }
        td { padding: 20px; border-bottom: 1px solid var(--border); }
        tr:hover { background: #161616; }
        .pos { font-weight: bold; color: var(--accent); width: 50px; }
    </style>
</head>
<body>

<nav>
    <a onclick="show('cal')">Calendario de Eventos</a>
    <a onclick="show('rank')">Clasificación Global</a>
</nav>

<div class="container">
    <div id="cal" class="section active">
        <div class="calendar-header">
            <h2 id="mesActual">FEBRERO 2024</h2>
        </div>
        <div class="grid-calendario" id="grid">
            </div>
    </div>

    <div id="rank" class="section">
        <h2>RANKING HISTÓRICO</h2>
        <table class="ranking-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Participante</th>
                    <th>Puntuación Total</th>
                </tr>
            </thead>
            <tbody id="tabla-body">
                </tbody>
        </table>
    </div>
</div>

<script>
    function show(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function renderCalendario() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const diasSemana = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];
        diasSemana.forEach(d => grid.innerHTML += `<div class="dia-semana">${d}</div>`);

        const eventos = JSON.parse(localStorage.getItem('eventos') || '[]');
        
        // Generamos 31 días (simplificado para el ejemplo)
        for(let i=1; i<=31; i++) {
            let fechaHoy = `2024-02-${i < 10 ? '0'+i : i}`;
            let evsDelDia = eventos.filter(e => e.fecha === fechaHoy);
            
            let htmlEventos = evsDelDia.map(e => `<div class="evento-tag" title="${e.desc}">${e.nombre}</div>`).join('');
            
            grid.innerHTML += `
                <div class="dia">
                    <div class="numero-dia">${i}</div>
                    ${htmlEventos}
                </div>
            `;
        }
    }

    function renderRanking() {
        const ranking = JSON.parse(localStorage.getItem('ranking') || '[]');
        ranking.sort((a,b) => b.puntos - a.puntos);
        document.getElementById('tabla-body').innerHTML = ranking.map((p, i) => `
            <tr>
                <td class="pos">${i+1}</td>
                <td>${p.nombre}</td>
                <td style="font-weight:bold">${p.puntos} PTS</td>
            </tr>
        `).join('');
    }

    // Actualización automática
    setInterval(() => { renderCalendario(); renderRanking(); }, 2000);
    renderCalendario(); renderRanking();
</script>
</body>
</html>
