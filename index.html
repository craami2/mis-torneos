<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injective Hub | Elite Ninja</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --bg: #000; --panel: #0a0a0a; --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        
        /* Navbar Simple */
        nav { display: flex; justify-content: center; gap: 20px; padding: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .nav-link { color: var(--neon); text-decoration: none; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; border: 1px solid var(--neon); padding: 8px 15px; border-radius: 5px; transition: 0.3s; }
        .nav-link:hover { background: var(--neon); color: #000; }

        h1, h2 { color: var(--neon); text-transform: uppercase; text-align: center; letter-spacing: 2px; }

        /* --- TOP 3 RANKING --- */
        .ranking-preview { background: var(--panel); border: 1px solid var(--neon); border-radius: 15px; padding: 20px; margin-bottom: 40px; }
        .top-three { display: flex; justify-content: center; align-items: flex-end; gap: 20px; margin: 30px 0; height: 180px; }
        .podium-spot { background: #111; border: 1px solid #333; width: 100px; border-radius: 10px 10px 0 0; display: flex; flex-direction: column; align-items: center; padding: 15px 5px; position: relative; }
        .spot-1 { height: 160px; border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        .spot-2 { height: 130px; border-color: var(--silver); }
        .spot-3 { height: 110px; border-color: var(--bronze); }
        .medal { font-size: 1.5rem; margin-bottom: 10px; }
        .puntos-top { color: var(--neon); font-weight: bold; font-size: 1.1rem; }
        .nombre-top { font-size: 0.8rem; text-transform: uppercase; text-align: center; margin-bottom: 5px; }
        
        /* Bot칩n Ver Todos */
        .btn-view-more { display: block; width: fit-content; margin: 20px auto; background: transparent; color: var(--neon); border: 1px dashed var(--neon); padding: 10px 30px; cursor: pointer; border-radius: 20px; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .btn-view-more:hover { background: var(--neon); color: #000; border-style: solid; }

        /* --- CALENDARIO --- */
        .grid-calendario { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .dia { background: #111; border: 1px solid #222; min-height: 80px; padding: 5px; border-radius: 8px; }
        .dia.hoy { border-color: var(--neon); }
        .num-dia { font-size: 0.7rem; color: #444; }
        .evento-tag { background: rgba(0, 242, 255, 0.1); color: var(--neon); font-size: 0.6rem; padding: 3px; margin-top: 3px; border-radius: 3px; border-left: 2px solid var(--neon); cursor: pointer; }

        /* --- MODAL --- */
        #modal-evento { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-content { background: #111; border: 2px solid var(--neon); padding: 30px; border-radius: 15px; width: 90%; max-width: 350px; text-align: center; }
        
        /* --- AUDITORIA --- */
        .logs-section { margin-top: 40px; opacity: 0.7; }
        .log-row { font-size: 0.75rem; border-bottom: 1px solid #111; padding: 5px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-link" style="background: var(--neon); color: #000;">Inicio</a>
        <a href="leaderboard.html" class="nav-link">Ranking Completo</a>
        <a href="canje.html" class="nav-link">Tienda de Canje</a>
    </nav>

    <div class="container">
        <h1>Injective Ninja Hub</h1>

        <div class="ranking-preview">
            <h2>Elite Ninjas</h2>
            <div class="top-three" id="podium">
                </div>
            <a href="leaderboard.html" class="btn-view-more">VER LEADERBOARD COMPLETO</a>
        </div>

        <div class="ranking-preview">
            <h2>Torneos del Mes</h2>
            <div id="mes-actual" style="text-align:center; color: var(--neon); margin-bottom:15px; font-weight:bold;"></div>
            <div class="grid-calendario" id="calendario"></div>
        </div>

        <div class="logs-section">
            <p style="text-align:center; font-size: 0.7rem; color: #444;">AUDITOR칈A RECIENTE</p>
            <div id="logs-publicos"></div>
        </div>
    </div>

    <div id="modal-evento">
        <div class="modal-content">
            <h2 id="modal-titulo" style="color:var(--neon)"></h2>
            <ul id="lista-ganadores" style="list-style:none; padding:0; color:white; text-align:left;"></ul>
            <button onclick="cerrarModal()" style="background:var(--neon); color:#000; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer; font-weight:bold;">VOLVER</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ekaiwrnvbpwaaoenwnnp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function cargarTodo() {
            await cargarTop3();
            await cargarCalendario();
            await cargarLogsPublicos();
        }

        async function cargarTop3() {
            const { data } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false }).limit(3);
            const podium = document.getElementById('podium');
            if(!data || data.length < 3) return;

            // Orden visual: 2, 1, 3
            podium.innerHTML = `
                <div class="podium-spot spot-2">
                    <div class="medal">游볟</div>
                    <div class="nombre-top">${data[1].nombre}</div>
                    <div class="puntos-top">${data[1].puntos}</div>
                </div>
                <div class="podium-spot spot-1">
                    <div class="medal">游볞</div>
                    <div class="nombre-top">${data[0].nombre}</div>
                    <div class="puntos-top">${data[0].puntos}</div>
                </div>
                <div class="podium-spot spot-3">
                    <div class="medal">游볠</div>
                    <div class="nombre-top">${data[2].nombre}</div>
                    <div class="puntos-top">${data[2].puntos}</div>
                </div>
            `;
        }

        async function cargarCalendario() {
            const { data: eventos } = await _supabase.from('eventos').select('*');
            const cal = document.getElementById('calendario');
            const hoy = new Date();
            const mes = hoy.getMonth();
            const a침o = hoy.getFullYear();
            
            const diasEnMes = new Date(a침o, mes + 1, 0).getDate();
            const primerDia = new Date(a침o, mes, 1).getDay();

            cal.innerHTML = '';
            for (let i = 0; i < primerDia; i++) { cal.innerHTML += `<div class="dia" style="opacity:0"></div>`; }

            for (let d = 1; d <= diasEnMes; d++) {
                const fechaStr = `${a침o}-${String(mes + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const evs = eventos.filter(e => e.fecha === fechaStr);
                let html = evs.map(e => `<div class="evento-tag" onclick="abrirEvento(${e.id},'${e.nombre}')">${e.nombre}</div>`).join('');
                cal.innerHTML += `<div class="dia ${d === hoy.getDate() ? 'hoy' : ''}"><span class="num-dia">${d}</span>${html}</div>`;
            }
        }

        async function abrirEvento(id, nombre) {
            const { data: ganadores } = await _supabase.from('ganadores').select('nombre_jugador, premio').eq('evento_id', id);
            document.getElementById('modal-titulo').innerText = nombre;
            document.getElementById('lista-ganadores').innerHTML = ganadores.map(g => `<li>游끥 ${g.nombre_jugador}: ${g.premio}</li>`).join('');
            document.getElementById('modal-evento').style.display = 'flex';
        }

        function cerrarModal() { document.getElementById('modal-evento').style.display = 'none'; }

        async function cargarLogsPublicos() {
            const { data } = await _supabase.from('logs').select('*').order('created_at', { ascending: false }).limit(5);
            document.getElementById('logs-publicos').innerHTML = data.map(l => `
                <div class="log-row">
                    <span>${l.nombre_ninja}</span>
                    <span style="color:var(--neon)">+${l.puntos} PTS</span>
                </div>
            `).join('');
        }

        window.onload = cargarTodo;
    </script>
</body>
</html>
