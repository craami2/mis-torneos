<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Injective Ninja Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="container">
    <h1>INJECTIVE <span style="color:var(--neon)">NINJA</span></h1>
    
    <div class="card">
        <h2>LEADERBOARD</h2>
        <table>
            <thead><tr><th>NINJA</th><th>PUNTOS</th></tr></thead>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>

    <div class="card">
        <h2>TORNEOS RECIENTES</h2>
        <div id="lista-ganadores"></div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');

    async function mostrarDatos() {
        // Cargar Ranking
        const { data: ranking } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
        document.getElementById('leaderboard').innerHTML = ranking.map(n => `
            <tr><td>${n.nombre}</td><td style="color:var(--neon); font-weight:bold;">${n.puntos} PTS</td></tr>
        `).join('');

        // Cargar Ganadores
        const { data: ganadores } = await _supabase.from('ganadores').select('*, eventos(nombre)').order('id', { ascending: false });
        document.getElementById('lista-ganadores').innerHTML = ganadores.map(g => `
            <div style="border-bottom:1px solid #333; padding:10px 0;">
                <strong>${g.nombre_jugador}</strong> gan√≥ üèÜ ${g.eventos.nombre} - Premio: ${g.premio}
            </div>
        `).join('');
    }

    window.onload = mostrarDatos;
</script>
</body>
</html>
