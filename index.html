        body {

        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
        .nav-logo-box { width: 28px; height: 28px; background: var(--accent-cyan); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; font-size: 0.9rem; }
        .nav-center { display: flex; gap: 30px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.85rem; font-weight: 500; transition: 0.2s; letter-spacing: 0.3px; text-transform: uppercase; }
        .nav-link:hover, .nav-link.active { color: #fff; }
        .btn-join { background: #fff; color: #000; padding: 7px 14px; border-radius: 6px; font-size: 0.8rem; font-weight: 600; text-decoration: none; transition: 0.2s; }
        .btn-join:hover { background: #e2e2e2; }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-wrapper { display: flex; justify-content: center; padding: 40px 20px; }
        .container { width: 100%; max-width: 900px; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 25px; margin-bottom: 30px;
        }

        /* --- PODIO --- */
        .podium-title { text-align: center; color: #fff; letter-spacing: 2px; margin-bottom: 60px; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; opacity: 0.6; }
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 20px; height: 160px; margin-bottom: 10px; }
        .podium-spot { 
            background: rgba(255,255,255,0.03); border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-end; width: 110px; position: relative; 
            padding-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
        }
        
        .avatar-container { position: absolute; top: -35px; width: 64px; height: 64px; border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .avatar-container::before { content: ''; position: absolute; width: 150%; height: 150%; background: conic-gradient(transparent, var(--border-color), transparent 30%); animation: rotate 3s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .avatar-inner { position: absolute; width: 88%; height: 88%; background: #0a0a0a; border-radius: 50%; z-index: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .avatar-inner img { width: 100%; height: 100%; object-fit: cover; }

        .p1 { --border-color: #ffcc00; height: 140px; border: 1px solid rgba(255, 204, 0, 0.3); box-shadow: 0 10px 30px rgba(255, 204, 0, 0.05); }
        .p1 .avatar-container { width: 80px; height: 80px; top: -45px; }
        .p2 { --border-color: #e5e5e5; height: 110px; }
        .p3 { --border-color: #cd7f32; height: 90px; }

        .crown { font-size: 1.5rem; position: absolute; top: -75px; z-index: 10; filter: drop-shadow(0 0 8px gold); }
        .podium-name { font-size: 0.85rem; font-weight: 700; margin-top: 8px; color: #fff; text-align: center; }
        .podium-pts { font-size: 0.7rem; color: var(--accent-cyan); font-weight: 600; opacity: 0.9; }

        /* --- CALENDARIO --- */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .cal-title { color: #fff; font-size: 1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 5px 12px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.15); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day { min-height: 85px; background: rgba(255,255,255,0.02); border-radius: 10px; display: flex; flex-direction: column; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.03); transition: 0.3s; }
        .day:hover { border-color: var(--accent-cyan); background: rgba(0, 242, 255, 0.05); transform: translateY(-3px); }
        .day.has-event { border-bottom: 2px solid #00ff88; }
        .event-label { font-size: 0.6rem; background: #00ff88; color: #000; padding: 2px 5px; border-radius: 3px; margin-top: 5px; font-weight: 800; }
        #event-info { margin-top: 20px; padding: 15px; border-radius: 12px; background: rgba(0,255,136,0.03); border: 1px solid rgba(0,255,136,0.1); display: none; }
        .winner-line { color: #ffcc00; font-weight: 600; font-size: 0.95rem; display: block; margin-top: 8px; }

        /* --- FOOTER --- */
        .social-link { display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none; margin-bottom: 20px; }
        .social-link img { width: 45px; height: 45px; border-radius: 10px; }
        .social-link span { color: #fff; font-weight: 700; font-size: 1rem; letter-spacing: 0.5px; }
        .live-dot { color: #ff4444; animation: blink 1.5s infinite; margin-right: 5px; font-size: 0.8rem; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>

                    <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');
        let eventosData = [];
        let currentViewDate = new Date();

        async function cargarTodo() {
            const { data: top3 } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false }).limit(3);
            if (top3) {
                top3.forEach((user, index) => {
                    const i = index + 1;
                    document.getElementById(`name-${i}`).innerText = user.nombre.toUpperCase();
                    document.getElementById(`pts-${i}`).innerText = Number(user.puntos).toLocaleString('es-ES') + " PTS";
                    if (user.avatar_url) document.getElementById(`img-${i}`).innerHTML = `<img src="${user.avatar_url}">`;
                });
            }
            const { data: eventos } = await _supabase.from('eventos').select('*');
            eventosData = eventos || [];
            renderCalendar();
        }

        function changeMonth(dir) {
            currentViewDate.setMonth(currentViewDate.getMonth() + dir);
            renderCalendar();
            document.getElementById('event-info').style.display = 'none';
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-days');
            const monthTitle = document.getElementById('month-name');
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            monthTitle.innerText = `${monthNames[month]} ${year}`;
            const lastDay = new Date(year, month + 1, 0).getDate();
            let html = '';
            for (let i = 1; i <= lastDay; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const evs = eventosData.filter(e => e.fecha === dateStr);
                html += `<div class="day ${evs.length > 0 ? 'has-event' : ''}" onclick="mostrarDetalleDia('${dateStr}')">
                            <span style="margin-top:8px; font-weight:700; font-size: 0.9rem; opacity:0.8;">${i}</span>
                            ${evs.map(e => `<div class="event-label">${e.nombre}</div>`).join('')}
                         </div>`;
            }
            container.innerHTML = html;
        }

        async function mostrarDetalleDia(fechaStr) {
            const info = document.getElementById('event-info');
            const evs = eventosData.filter(e => e.fecha === fechaStr);
            if (evs.length === 0) { info.style.display = 'none'; return; }
            let html = "";
            for (const ev of evs) {
                const { data: gans } = await _supabase.from('ganadores').select('nombre_jugador, premio').eq('evento_id', ev.id);
                let gansHtml = gans && gans.length > 0 
                    ? gans.map(g => `<span class="winner-line">üèÜ ${g.nombre_jugador} (+${Number(g.premio).toLocaleString('es-ES')} PTS)</span>`).join('')
                    : `<span style="color:#666; display:block; margin-top:5px; font-size:0.8rem;">Resultados en proceso...</span>`;
                html += `<div style="margin-bottom:15px;"><strong style="color:var(--accent-cyan); font-size:1rem; display:block; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px;">${ev.nombre}</strong>${gansHtml}</div>`;
            }
            info.innerHTML = html;
            info.style.display = 'block';
        }

        window.onload = cargarTodo;
    </script>
