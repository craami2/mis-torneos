<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Hub | Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; justify-content: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 95%; max-width: 900px; padding: 20px 10px; box-sizing: border-box; }
        
        .nav-links { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .nav-links a { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            padding: 12px 20px; border-radius: 12px; color: #00f2ff; 
            text-decoration: none; font-size: 0.85rem; font-weight: bold;
            border: 1px solid rgba(0,242,255,0.2); transition: 0.3s;
        }
        .nav-links a:hover { background: #00f2ff; color: black; box-shadow: 0 0 15px #00f2ff; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); padding: 20px; margin-bottom: 25px;
        }

        .podium-title { text-align: center; color: #00f2ff; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 40px; font-size: 1.2rem; }
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 15px; margin-bottom: 20px; height: 160px; }
        .podium-spot { background: rgba(255,255,255,0.05); border-radius: 15px 15px 5px 5px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; width: 95px; position: relative; padding-bottom: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .p1 { height: 135px; border: 2px solid #ffcc00; }
        .p2 { height: 105px; border: 2px solid #e5e5e5; }
        .p3 { height: 85px; border: 2px solid #cd7f32; }
        .crown { font-size: 1.8rem; position: absolute; top: -35px; }
        .podium-name { font-size: 0.8rem; font-weight: bold; text-align: center; width: 90%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .podium-pts { font-size: 0.7rem; color: #00f2ff; margin-top: 4px; }

        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day { 
            min-height: 90px; padding: 10px 5px; border-radius: 8px; font-size: 0.9rem; 
            background: rgba(255,255,255,0.03); position: relative; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.05); overflow: hidden;
        }
        .day:hover { background: rgba(0,242,255,0.1); }
        .day-number { font-weight: bold; margin-bottom: 5px; }
        
        .event-label { 
            font-size: 0.6rem; background: #00ff88; color: #000; 
            padding: 2px 4px; border-radius: 4px; text-align: center;
            width: 92%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
            font-weight: bold; margin-top: 2px;
        }
        
        .today { border: 2px solid #00f2ff !important; background: rgba(0,242,255,0.1); }

        #event-info { 
            margin-top: 20px; padding: 20px; border-radius: 15px; 
            background: rgba(0,255,136,0.05); color: #fff; 
            border: 1px solid rgba(0,255,136,0.2); display: none; 
        }
        .event-block { margin-bottom: 15px; }
        .event-title-display { color: #00ff88; font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; display: block; }
        .winner-line { color: #ffcc00; font-weight: bold; font-size: 1rem; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-links">
            <a href="leaderboard.html">RANKING</a>
            <a href="canje.html">TIENDA</a>
            <a href="historial.html">HISTORIAL</a>
        </div>

        <div class="glass-panel">
            <div class="podium-title">üèÜ TOP 3 ALDEA NINJA</div>
            <div class="podium">
                <div class="podium-spot p2"><span class="podium-name" id="name-2">---</span><span class="podium-pts" id="pts-2"></span></div>
                <div class="podium-spot p1"><span class="crown">üëë</span><span class="podium-name" id="name-1">---</span><span class="podium-pts" id="pts-1"></span></div>
                <div class="podium-spot p3"><span class="podium-name" id="name-3">---</span><span class="podium-pts" id="pts-3"></span></div>
            </div>
        </div>

        <div class="glass-panel">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:#00f2ff; cursor:pointer; font-size:1.5rem;">‚óÄ</button>
                <h3 id="month-name" style="margin:0; letter-spacing: 2px;">MES</h3>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:#00f2ff; cursor:pointer; font-size:1.5rem;">‚ñ∂</button>
            </div>
            <div class="calendar-grid" id="calendar-days"></div>
            <div id="event-info"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');
        let currentDate = new Date();
        let eventosData = [];

        async function cargarTodo() {
            const { data: ranking } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false }).limit(3);
            if (ranking) {
                if(ranking[0]) { document.getElementById('name-1').innerText = ranking[0].nombre; document.getElementById('pts-1').innerText = ranking[0].puntos + " PTS"; }
                if(ranking[1]) { document.getElementById('name-2').innerText = ranking[1].nombre; document.getElementById('pts-2').innerText = ranking[1].puntos + " PTS"; }
                if(ranking[2]) { document.getElementById('name-3').innerText = ranking[2].nombre; document.getElementById('pts-3').innerText = ranking[2].puntos + " PTS"; }
            }
            const { data: eventos } = await _supabase.from('eventos').select('*');
            eventosData = eventos || [];
            renderCalendar();
        }

        function renderCalendar() {
            const daysContainer = document.getElementById('calendar-days');
            const monthNameLabel = document.getElementById('month-name');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthNameLabel.innerText = currentDate.toLocaleString('es', { month: 'long', year: 'numeric' }).toUpperCase();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            let html = '';
            for (let i = 0; i < firstDay; i++) { html += `<div class="day" style="opacity:0; cursor:default"></div>`; }
            for (let i = 1; i <= lastDay; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const evsDelDia = eventosData.filter(e => e.fecha === dateStr);
                const isToday = i === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                let labelsHtml = evsDelDia.map(ev => `<div class="event-label">${ev.nombre}</div>`).join('');
                html += `<div class="day ${isToday ? 'today' : ''}" onclick="mostrarDetalleDia('${dateStr}')"><span class="day-number">${i}</span>${labelsHtml}</div>`;
            }
            daysContainer.innerHTML = html;
        }

        async function mostrarDetalleDia(fechaStr) {
            const info = document.getElementById('event-info');
            const evsDelDia = eventosData.filter(e => e.fecha === fechaStr);
            if (evsDelDia.length === 0) { info.style.display = 'none'; return; }
            let contenidoHtml = "";
            for (const ev of evsDelDia) {
                const { data: logs } = await _supabase.from('logs')
                    .select('ninja_nombre, puntos_cambiados')
                    .eq('motivo', ev.nombre)
                    .gt('puntos_cambiados', 0);
                let txtResultados = "";
                if (logs && logs.length > 0) {
                    txtResultados = logs.map(l => `<span class="winner-line">üèÜ ${l.ninja_nombre} (+${l.puntos_cambiados} PTS)</span>`).join('');
                }
                contenidoHtml += `<div class="event-block"><span class="event-title-display">üìå ${ev.nombre}</span>${txtResultados}</div>`;
            }
            info.innerHTML = contenidoHtml;
            info.style.display = 'block';
        }

        function changeMonth(diff) { currentDate.setMonth(currentDate.getMonth() + diff); renderCalendar(); }
        window.onload = cargarTodo;
    </script>
</body>
</html>
