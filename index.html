<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Hub | Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; justify-content: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 95%; max-width: 800px; padding: 20px 10px; }
        
        /* NAVEGACI√ìN SUPERIOR */
        .nav-links { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .nav-links a { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            padding: 12px 20px; border-radius: 12px; color: #00f2ff; 
            text-decoration: none; font-size: 0.85rem; font-weight: bold;
            border: 1px solid rgba(0,242,255,0.2); transition: 0.3s;
        }
        .nav-links a:hover { background: #00f2ff; color: black; box-shadow: 0 0 15px #00f2ff; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); padding: 25px; margin-bottom: 25px;
        }

        /* PODIO DE HONOR */
        .podium-title { text-align: center; color: #00f2ff; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 40px; font-size: 1.2rem; }
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 15px; margin-bottom: 20px; height: 160px; }
        .podium-spot { background: rgba(255,255,255,0.05); border-radius: 15px 15px 5px 5px; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; width: 90px; position: relative; padding-bottom: 10px; }
        
        .p1 { height: 130px; border: 2px solid #ffcc00; background: linear-gradient(to top, rgba(255,204,0,0.1), transparent); }
        .p2 { height: 100px; border: 2px solid #e5e5e5; }
        .p3 { height: 80px; border: 2px solid #cd7f32; }
        
        .crown { font-size: 1.8rem; position: absolute; top: -35px; filter: drop-shadow(0 0 10px rgba(255,204,0,0.5)); }
        .podium-name { font-size: 0.8rem; font-weight: bold; text-align: center; overflow: hidden; text-overflow: ellipsis; width: 85%; }
        .podium-pts { font-size: 0.7rem; color: #00f2ff; margin-top: 5px; }

        /* CALENDARIO */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day { padding: 12px 0; border-radius: 8px; font-size: 0.9rem; background: rgba(255,255,255,0.03); position: relative; cursor: pointer; transition: 0.2s; }
        .day:hover { background: rgba(0,242,255,0.15); }
        .has-event::after { content: ''; width: 6px; height: 6px; background: #00ff88; border-radius: 50%; position: absolute; bottom: 4px; left: 45%; box-shadow: 0 0 5px #00ff88; }
        .today { background: #00f2ff; color: black; font-weight: bold; box-shadow: 0 0 15px #00f2ff; }

        #event-info { margin-top: 20px; padding: 10px; border-radius: 10px; background: rgba(0,255,136,0.1); color: #00ff88; text-align: center; font-size: 0.9rem; min-height: 20px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-links">
            <a href="leaderboard.html">RANKING COMPLETO</a>
            <a href="canje.html">CANJE DE PUNTOS</a>
            <a href="historial.html">HISTORIAL</a>
        </div>

        <div class="glass-panel">
            <div class="podium-title">üèÜ Top 3 Aldea Ninja</div>
            <div class="podium">
                <div class="podium-spot p2">
                    <span class="podium-name" id="name-2">Cargando...</span>
                    <span class="podium-pts" id="pts-2"></span>
                </div>
                <div class="podium-spot p1">
                    <span class="crown">üëë</span>
                    <span class="podium-name" id="name-1">Cargando...</span>
                    <span class="podium-pts" id="pts-1"></span>
                </div>
                <div class="podium-spot p3">
                    <span class="podium-name" id="name-3">Cargando...</span>
                    <span class="podium-pts" id="pts-3"></span>
                </div>
            </div>
        </div>

        <div class="glass-panel">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:#00f2ff; cursor:pointer; font-size: 1.2rem;">‚óÄ</button>
                <h3 id="month-name" style="margin:0; letter-spacing: 2px;">MES</h3>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:#00f2ff; cursor:pointer; font-size: 1.2rem;">‚ñ∂</button>
            </div>
            <div class="calendar-grid" id="calendar-days"></div>
            <div id="event-info"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');
        let currentDate = new Date();
        let eventosData = [];

        async function cargarInicio() {
            // Cargar solo el Top 3 para el Podio
            const { data: ranking } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false }).limit(3);
            
            if (ranking) {
                document.getElementById('name-1').innerText = ranking[0]?.nombre || "Vacante";
                document.getElementById('pts-1').innerText = ranking[0] ? `${ranking[0].puntos} PTS` : "";
                
                document.getElementById('name-2').innerText = ranking[1]?.nombre || "Vacante";
                document.getElementById('pts-2').innerText = ranking[1] ? `${ranking[1].puntos} PTS` : "";
                
                document.getElementById('name-3').innerText = ranking[2]?.nombre || "Vacante";
                document.getElementById('pts-3').innerText = ranking[2] ? `${ranking[2].puntos} PTS` : "";
            }

            // Cargar Eventos
            const { data: eventos } = await _supabase.from('eventos').select('*');
            eventosData = eventos || [];
            renderCalendar();
        }

        function renderCalendar() {
            const daysContainer = document.getElementById('calendar-days');
            const monthNameLabel = document.getElementById('month-name');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            monthNameLabel.innerText = currentDate.toLocaleString('es', { month: 'long', year: 'numeric' }).toUpperCase();
            
            let html = '';
            // Huecos mes anterior
            for (let i = 0; i < firstDay; i++) { html += `<div class="day" style="opacity:0; cursor:default"></div>`; }

            // D√≠as del mes
            for (let i = 1; i <= lastDay; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const ev = eventosData.find(e => e.fecha === dateStr);
                const isToday = i === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                
                html += `<div class="day ${isToday ? 'today' : ''} ${ev ? 'has-event' : ''}" 
                         onclick="showEvent('${ev ? ev.titulo : ''}')">${i}</div>`;
            }
            daysContainer.innerHTML = html;
        }

        function showEvent(titulo) {
            const info = document.getElementById('event-info');
            if(titulo) {
                info.innerText = `üìå EVENTO: ${titulo}`;
                info.style.display = 'block';
            } else {
                info.style.display = 'none';
            }
        }

        function changeMonth(diff) {
            currentDate.setMonth(currentDate.getMonth() + diff);
            renderCalendar();
        }

        window.onload = cargarInicio;
    </script>
</body>
</html>
