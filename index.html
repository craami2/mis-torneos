<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URM | Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #050505;
            --accent-cyan: #00f2ff;
            --accent-purple: #a970ff;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', sans-serif; color: white;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.08) 0px, transparent 40%),
                radial-gradient(at 100% 0%, rgba(169, 112, 255, 0.08) 0px, transparent 40%),
                radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
            background-size: 100% 100%, 100% 100%, 30px 30px;
            min-height: 100vh;
        }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 9999; display: flex;
            justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .loader-content { text-align: center; }
        .loader-logo img {
            width: 120px; height: 120px;
            filter: drop-shadow(0 0 20px var(--accent-cyan));
            animation: pulseLogo 2s infinite ease-in-out;
            margin-bottom: 20px;
        }
        .loader-bar { width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin: 0 auto; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--accent-cyan); box-shadow: 0 0 10px var(--accent-cyan); animation: fillBar 1.5s forwards ease-in-out; }
        .loader-text { margin-top: 15px; font-size: 0.6rem; letter-spacing: 3px; color: #444; font-weight: 800; }
        .loader-hidden { opacity: 0 !important; visibility: hidden !important; transition: none !important; }
        
        @keyframes pulseLogo { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
        @keyframes fillBar { 0% { width: 0%; } 100% { width: 100%; } }

        /* --- NAV PREMIUM (RESPONSIVE) --- */
        .premium-nav {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 5, 0.75);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; height: 64px;
        }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; }
        .nav-logo-box { width: 28px; height: 28px; background: var(--accent-cyan); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; font-size: 0.9rem; }
        .nav-center { display: flex; gap: 25px; }
        .nav-link { color: #888; text-decoration: none; font-size: 0.8rem; font-weight: 600; transition: 0.2s; letter-spacing: 0.3px; text-transform: uppercase; }
        .nav-link:hover, .nav-link.active { color: #fff; }
        .btn-join { background: #fff; color: #000; padding: 7px 14px; border-radius: 6px; font-size: 0.8rem; font-weight: 700; text-decoration: none; transition: 0.2s; }

        /* --- PODIO Y MEDALLAS --- */
        .podium-title { text-align: center; color: #fff; letter-spacing: 2px; margin-bottom: 60px; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; opacity: 0.5; }
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 15px; height: 180px; margin-bottom: 10px; }
        
        .podium-spot { 
            background: rgba(255,255,255,0.02); border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-end; width: 120px; position: relative; 
            padding-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
        }

        .medal {
            position: absolute;
            top: 40px; 
            z-index: 10;
            font-size: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        .podium-name { 
            font-size: 0.75rem; 
            font-weight: 800; 
            margin-top: 28px; 
            color: #fff; 
            text-align: center;
            width: 85%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .podium-pts { font-size: 0.65rem; color: var(--accent-cyan); font-weight: 600; margin-top: 2px; }

        .avatar-container { position: absolute; top: -35px; width: 64px; height: 64px; border-radius: 50%; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .avatar-container::before { content: ''; position: absolute; width: 150%; height: 150%; background: conic-gradient(transparent, var(--border-color), transparent 30%); animation: rotate 3s linear infinite; }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .avatar-inner { position: absolute; width: 88%; height: 88%; background: #0a0a0a; border-radius: 50%; z-index: 1; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .avatar-inner img { width: 100%; height: 100%; object-fit: cover; }

        .p1 { --border-color: #ffcc00; height: 150px; border: 1px solid rgba(255, 204, 0, 0.2); }
        .p1 .avatar-container { width: 80px; height: 80px; top: -45px; }
        .p1 .medal { top: 45px; font-size: 1.8rem; }
        .p2 { --border-color: #e5e5e5; height: 120px; }
        .p3 { --border-color: #cd7f32; height: 100px; }

        /* --- CALENDARIO --- */
        .main-wrapper { display: flex; justify-content: center; padding: 40px 20px; }
        .container { width: 100%; max-width: 900px; }
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 16px; padding: 25px; margin-bottom: 30px; }
        
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .cal-title { color: #fff; font-size: 0.9rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 5px 12px; border-radius: 6px; cursor: pointer; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .day { min-height: 80px; background: rgba(255,255,255,0.01); border-radius: 10px; display: flex; flex-direction: column; align-items: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.03); transition: 0.2s; }
        .day:hover { border-color:#fff;; background: rgba(5, 5, 5, 0.05); }
        .day.has-event { border-bottom: 2px solid #00ff88; }
        .event-label { font-size: 0.55rem; background: #00ff88; color: #000; padding: 2px 4px; border-radius: 3px; margin-top: 5px; font-weight: 800; text-align: center; width: 80%; overflow: hidden; }
        #event-info { margin-top: 20px; padding: 15px; border-radius: 12px; background: rgba(0, 0, 0, 0.03); border: 1px solid rgba(0,255,136,0.1); display: none; }
        .winner-line { color: #dad9d6; font-weight: 600; font-size: 0.85rem; display: block; margin-top: 8px; }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .premium-nav { padding: 0 15px; }
            .nav-center { gap: 12px; }
            .nav-link { font-size: 0.65rem; }
            .podium { gap: 8px; }
            .podium-spot { width: 95px; }
            .podium-name { font-size: 0.65rem; }
        }

        .live-dot { color: #ff4444; animation: blink 1.5s infinite; margin-right: 5px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <div class="loader-logo">
                <img src="https://cdn.discordapp.com/icons/800184417666465792/d1684b778ddf9719a417ac8a40e6c2dd.png?size=256" alt="Logo URM">
            </div>
            <div class="loader-bar"><div class="loader-progress"></div></div>
            <div class="loader-text">INICIANDO UNI√ìN REPUBLICANA MULTICULTURAL</div>
        </div>
    </div>

    <nav class="premium-nav">
        <a href="index.html" class="nav-logo"></a>
        <div class="nav-center">
            <a href="index.html" class="nav-link active">Inicio</a>
            <a href="leaderboard.html" class="nav-link">Clasificaci√≥n</a>
            <a href="torneos.html" class="nav-link">Historial de Torneos</a> 
            <a href="canje.html" class="nav-link">Canje</a>
            <a href="historial.html" class="nav-link">Auditor√≠a</a>
        </div>
        <div><a href="https://discord.gg/8hFxCK4CEM" target="_blank" class="btn-join">Unirse</a></div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            
            <div class="glass-panel">
                <div class="podium-title">TOP GLOBAL</div>
                <div class="podium">
                    <div class="podium-spot p2">
                        <div class="avatar-container"><div class="avatar-inner" id="img-2"></div></div>
                        <div class="medal">ü•à</div>
                        <span class="podium-name" id="name-2">Cargando...</span>
                        <span class="podium-pts" id="pts-2"></span>
                    </div>
                    <div class="podium-spot p1">
                        <div class="avatar-container"><div class="avatar-inner" id="img-1"></div></div>
                        <div class="medal">ü•á</div>
                        <span class="podium-name" id="name-1">Cargando...</span>
                        <span class="podium-pts" id="pts-1"></span>
                    </div>
                    <div class="podium-spot p3">
                        <div class="avatar-container"><div class="avatar-inner" id="img-3"></div></div>
                        <div class="medal">ü•â</div>
                        <span class="podium-name" id="name-3">Cargando...</span>
                        <span class="podium-pts" id="pts-3"></span>
                    </div>
                </div>
            </div>

            <div class="glass-panel">
                <div class="cal-header">
                    <button class="nav-btn" onclick="changeMonth(-1)">‚ùÆ</button>
                    <div class="cal-title" id="month-name">MES</div>
                    <button class="nav-btn" onclick="changeMonth(1)">‚ùØ</button>
                </div>
                <div id="calendar-days" class="calendar-grid"></div>
                <div id="event-info"></div>
            </div>

            <div class="glass-panel" style="text-align: center;">
                <p style="font-size: 0.6rem; color: #444; font-weight: 800; margin-bottom: 15px; letter-spacing: 2px;">
                    <span class="live-dot">‚óè</span> APOYA LOS LIVES
                </p>
                <div style="display: flex; justify-content: center; gap: 40px;">
                    <a href="https://twitch.tv/Craami" target="_blank" style="color: var(--accent-purple); text-decoration: none; font-weight: 800; font-size: 0.8rem;">CRAAMI</a>
                    <a href="https://twitch.tv/highsrock" target="_blank" style="color: var(--accent-purple); text-decoration: none; font-weight: 800; font-size: 0.8rem;">HIGHSROCK</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');
        let eventosData = [];
        let currentViewDate = new Date();

        async function cargarTodo() {
            const lastLoad = localStorage.getItem('urm_last_load');
            const now = new Date().getTime();
            const loader = document.getElementById('loader');
            
            if (lastLoad && (now - lastLoad < 600000)) {
                loader.classList.add('loader-hidden');
            }

            // CORRECCI√ìN DE ORDENAMIENTO EN EL PODIO
            const { data: allPlayers } = await _supabase.from('ranking').select('*');
            if (allPlayers) {
                // Ordenamos manualmente para asegurar que 200 > 9
                const top3 = allPlayers
                    .sort((a, b) => Number(b.puntos) - Number(a.puntos))
                    .slice(0, 3);

                top3.forEach((user, index) => {
                    const i = index + 1;
                    const nameEl = document.getElementById(`name-${i}`);
                    const ptsEl = document.getElementById(`pts-${i}`);
                    const imgEl = document.getElementById(`img-${i}`);
                    
                    if(nameEl) nameEl.innerText = user.nombre.toUpperCase();
                    if(ptsEl) ptsEl.innerText = Number(user.puntos).toLocaleString('es-ES') + " PTS";
                    if(imgEl && user.avatar_url) imgEl.innerHTML = `<img src="${user.avatar_url}">`;
                });
            }

            const { data: eventos } = await _supabase.from('eventos').select('*');
            eventosData = eventos || [];
            renderCalendar();

            localStorage.setItem('urm_last_load', now);
            setTimeout(() => {
                loader.classList.add('loader-hidden');
            }, 1800);
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-days');
            const monthTitle = document.getElementById('month-name');
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            
            monthTitle.innerText = `${monthNames[month]} ${year}`;
            const lastDay = new Date(year, month + 1, 0).getDate();
            
            let html = '';
            for (let i = 1; i <= lastDay; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const evs = eventosData.filter(e => e.fecha === dateStr);
                html += `
                    <div class="day ${evs.length > 0 ? 'has-event' : ''}" onclick="mostrarDetalleDia('${dateStr}')">
                        <span style="margin-top:8px; font-weight:800; font-size: 0.8rem; opacity:0.5;">${i}</span>
                        ${evs.map(e => `<div class="event-label">${e.nombre}</div>`).join('')}
                    </div>`;
            }
            container.innerHTML = html;
        }

        async function mostrarDetalleDia(fechaStr) {
            const info = document.getElementById('event-info');
            const evs = eventosData.filter(e => e.fecha === fechaStr);
            if (evs.length === 0) { info.style.display = 'none'; return; }
            
            let html = "";
            for (const ev of evs) {
                const { data: gans } = await _supabase
                    .from('ganadores')
                    .select('nombre_jugador, premio')
                    .eq('evento_id', ev.id)
                    .gt('premio', 0);

                let gansHtml = "";
                if (gans && gans.length > 0) {
                    // Ordenamos tambi√©n los ganadores del d√≠a por si acaso
                    const gansOrdenados = gans.sort((a, b) => Number(b.premio) - Number(a.premio)).slice(0,3);
                    
                    gansHtml = gansOrdenados.map((g, index) => {
                        const icon = index === 0 ? 'ü•á' : (index === 1 ? 'ü•à' : 'ü•â');
                        return `<span class="winner-line">${icon} ${g.nombre_jugador} (+${Number(g.premio).toLocaleString('es-ES')} PTS)</span>`;
                    }).join('');
                } else {
                    gansHtml = `<span style="color:#666; display:block; margin-top:5px; font-size:0.7rem;">Sin ganadores registrados a√∫n...</span>`;
                }
                
                html += `
                    <div style="margin-bottom:15px; text-align: center;">
                        <strong style="color:#fff;; font-size:0.9rem; display:block; border-bottom:1px solid rgba(255,255,255,0.05); padding-bottom:5px; text-transform:uppercase;">${ev.nombre}</strong>
                        ${gansHtml}
                        <a href="torneos.html?eventoId=${ev.id}" style="font-size:0.6rem; color:#444; text-decoration:none; display:block; margin-top:8px; font-weight:800; letter-spacing:1px;">VER TABLA COMPLETA ‚ùØ</a>
                    </div>`;
            }
            info.innerHTML = html;
            info.style.display = 'block';
        }

        function changeMonth(dir) {
            currentViewDate.setMonth(currentViewDate.getMonth() + dir);
            renderCalendar();
            document.getElementById('event-info').style.display = 'none';
        }

        window.onload = cargarTodo;
    </script>
</body>
</html>
