<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Hub | Leaderboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            min-height: 100vh; display: flex; justify-content: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 95%; max-width: 800px; padding: 20px 10px; }
        
        /* MENÃš SUPERIOR */
        .nav-links { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .nav-links a { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);
            padding: 10px 15px; border-radius: 10px; color: #00f2ff; 
            text-decoration: none; font-size: 0.8rem; font-weight: bold;
            border: 1px solid rgba(0,242,255,0.2); transition: 0.3s;
        }
        .nav-links a:hover { background: #00f2ff; color: black; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); padding: 20px; margin-bottom: 25px;
        }

        /* PODIO VISUAL */
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 15px; margin-bottom: 30px; height: 150px; }
        .podium-spot { background: rgba(255,255,255,0.05); border-radius: 10px 10px 0 0; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 80px; position: relative; }
        .p1 { height: 120px; border: 2px solid #ffcc00; box-shadow: 0 0 20px rgba(255,204,0,0.3); }
        .p2 { height: 90px; border: 2px solid #e5e5e5; }
        .p3 { height: 70px; border: 2px solid #cd7f32; }
        .crown { font-size: 1.5rem; position: absolute; top: -30px; }
        .podium-name { font-size: 0.7rem; font-weight: bold; text-align: center; padding: 5px; }

        /* CALENDARIO */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { padding: 8px 0; border-radius: 5px; font-size: 0.8rem; background: rgba(255,255,255,0.02); position: relative; }
        .has-event::after { content: ''; width: 5px; height: 5px; background: #00ff88; border-radius: 50%; position: absolute; bottom: 2px; left: 45%; }
        .today { background: #00f2ff; color: black; font-weight: bold; }

        table { width: 100%; border-collapse: collapse; }
        th { color: #00f2ff; text-align: left; font-size: 0.7rem; padding: 10px; }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-links">
            <a href="index.html">LEADERBOARD</a>
            <a href="canje.html">CANJE DE PUNTOS</a>
            <a href="historial.html">HISTORIAL</a>
        </div>

        <h1 style="text-align: center; color: #00f2ff;">NINJA HUB</h1>

        <div class="podium" id="podium-ui">
            <div class="podium-spot p2"><span class="podium-name" id="name-2">---</span></div>
            <div class="podium-spot p1"><span class="crown">ðŸ‘‘</span><span class="podium-name" id="name-1">---</span></div>
            <div class="podium-spot p3"><span class="podium-name" id="name-3">---</span></div>
        </div>

        <div class="glass-panel">
            <table id="ranking-table">
                <thead><tr><th>#</th><th>NINJA</th><th style="text-align: right;">PUNTOS</th></tr></thead>
                <tbody id="lista-ranking"></tbody>
            </table>
        </div>

        <div class="glass-panel">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" style="background:none; border:none; color:#00f2ff; cursor:pointer;">â—€</button>
                <h3 id="month-name" style="margin:0; font-size: 1rem;">MES</h3>
                <button onclick="changeMonth(1)" style="background:none; border:none; color:#00f2ff; cursor:pointer;">â–¶</button>
            </div>
            <div class="calendar-grid" id="calendar-days"></div>
            <div id="event-desc" style="margin-top:15px; font-size:0.8rem; color:#00ff88; text-align:center;"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://ekaiwrnvbpwaaoenwnnp.supabase.co', 'sb_publishable_YvgUfE8sAXfAUGvXMcNB4Q_aGC2GUMP');
        let currentDate = new Date();
        let eventosData = [];

        async function cargarTodo() {
            // 1. Cargar Ranking y Podio
            const { data: ranking } = await _supabase.from('ranking').select('*').order('puntos', { ascending: false });
            if (ranking) {
                document.getElementById('name-1').innerText = ranking[0]?.nombre || "---";
                document.getElementById('name-2').innerText = ranking[1]?.nombre || "---";
                document.getElementById('name-3').innerText = ranking[2]?.nombre || "---";
                
                document.getElementById('lista-ranking').innerHTML = ranking.map((u, i) => `
                    <tr><td>${i+1}</td><td>${u.nombre}</td><td style="text-align:right; font-weight:bold;">${u.puntos}</td></tr>
                `).join('');
            }

            // 2. Cargar Eventos desde Supabase
            const { data: eventos } = await _supabase.from('eventos').select('*');
            eventosData = eventos || [];
            renderCalendar();
        }

        function renderCalendar() {
            const daysContainer = document.getElementById('calendar-days');
            const monthName = document.getElementById('month-name');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            monthName.innerText = currentDate.toLocaleString('es', { month: 'long', year: 'numeric' }).toUpperCase();
            
            let html = '';
            for (let i = 0; i < firstDay; i++) { html += `<div class="day" style="opacity:0"></div>`; }

            for (let i = 1; i <= lastDay; i++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const hasEvent = eventosData.some(e => e.fecha === dateStr);
                const isToday = i === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                
                html += `<div class="day ${isToday ? 'today' : ''} ${hasEvent ? 'has-event' : ''}" 
                         onclick="showEvent('${dateStr}')">${i}</div>`;
            }
            daysContainer.innerHTML = html;
        }

        function showEvent(date) {
            const ev = eventosData.find(e => e.fecha === date);
            document.getElementById('event-desc').innerText = ev ? `ðŸ“Œ ${ev.titulo}` : "";
        }

        function changeMonth(diff) { currentDate.setMonth(currentDate.getMonth() + diff); renderCalendar(); }

        window.onload = cargarTodo;
    </script>
</body>
</html>
