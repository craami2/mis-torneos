<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Hub | Tienda</title>
    <style>
        /* FONDO ANIMADO */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CONTENEDOR CON RESPIRACI√ìN (Para que no pegue al borde) */
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 40px 20px; /* Espacio arriba y a los lados */
            box-sizing: border-box;
        }

        h1 {
            color: #00f2ff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            margin-bottom: 40px;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        /* TARJETAS ESTILO CRISTAL (Glassmorphism) */
        .item-card {
            background: rgba(255, 255, 255, 0.05); /* Blanco muy transparente */
            backdrop-filter: blur(10px); /* Desenfoque de fondo */
            border: 1px dotted rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .item-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00f2ff;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .item-card h3 {
            color: #fff;
            font-size: 1.1rem;
            margin: 0;
            letter-spacing: 1px;
        }

        /* EL COLOR CORREGIDO (Adi√≥s amarillo) */
        .price {
            font-size: 2rem;
            font-weight: 900;
            margin: 20px 0;
            color: #00f2ff; /* Cian Ne√≥n */
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .btn-buy {
            background: #00f2ff;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-buy:hover {
            background: #fff;
            box-shadow: 0 0 15px #fff;
        }

        .btn-back {
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        
        .btn-back:hover { color: #00f2ff; }

    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="btn-back">‚Üê VOLVER AL HUB</a>
        <h1>UNI√ìN REPUBLICANA MULTICULTURAL</h1>

        <div class="shop-grid">
            <div class="item-card">
                <h3>PODER: KICKEAR EN DC</h3>
                <div class="price">300</div>
                <button class="btn-buy" onclick="solicitar('Rol de Color', '300')">CANJEAR</button>
            </div>
            <div class="item-card">
                <h3>PODER: MUTEAR EN DC:</h3>
                <div class="price">500</div>
                <button class="btn-buy" onclick="solicitar('Icono VIP', '500')">CANJEAR</button>
            </div>
            <div class="item-card">
                <h3>SKIN DE 520 RP</h3>
                <div class="price">800</div>
                <button class="btn-buy" onclick="solicitar('Emoji Propio', '800')">CANJEAR</button>
            </div>
            <div class="item-card">
                <h3>SKIN DE 1350 RP</h3>
                <div class="price">1000</div>
                <button class="btn-buy" onclick="solicitar('Elegir Mapa', '1000')">CANJEAR</button>
            </div>
            <div class="item-card">
                <h3>TARJETA DE REGALO STEAM 10$</h3>
                <div class="price">1500</div>
                <button class="btn-buy" onclick="solicitar('Gift Card 5$', '1500')">CANJEAR</button>
            </div>
            <div class="item-card">
                <h3>USD 10$</h3>
                <div class="price">2000</div>
                <button class="btn-buy" onclick="solicitar('Menci√≥n Redes', '2000')">CANJEAR</button>
            </div>
        </div>
    </div>

    <script>
        function solicitar(item, precio) {
            const idServidor = "800184417666465792"; 
            const idCanal = "800184417666465795";
            const mensaje = `ü•ã SOLICITUD DE CANJE ü•ã\n----------------------------\nüéÅ Recompensa: ${item}\nüí∞ Costo: ${precio} puntos\nüë§ Usuario: [ESCRIBE TU NOMBRE AQU√ç]\n----------------------------\n@Craami revisa mi saldo!`;

            navigator.clipboard.writeText(mensaje).then(() => {
                alert("‚úÖ ¬°Copiado!\n\nSe abrir√° Discord. Pega el mensaje en el canal.");
                window.location.href = `discord://discord.com/channels/${idServidor}/${idCanal}`;
                
                setTimeout(() => {
                    if (document.hasFocus()) {
                        window.open(`https://discord.com/channels/${idServidor}/${idCanal}`, '_blank');
                    }
                }, 3000);
            });
        }
    </script>
</body>
</html>
