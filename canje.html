<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ninja Hub | Canje</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .btn-back { background: none; border: 1px solid #444; color: #00f2ff; padding: 10px 20px; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        h1 { color: #00f2ff; text-align: center; }
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
        .item-card { background: #2a2a2a; border: 1px solid #444; border-radius: 15px; padding: 20px; text-align: center; }
        .item-card h3 { color: #00f2ff; margin-top: 0; }
        .price { font-size: 1.5rem; font-weight: bold; margin: 15px 0; color: #fff; }
        .btn-buy { background: #00f2ff; color: black; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: not-allowed; opacity: 0.6; width: 100%; }
        .note { font-size: 0.8rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← VOLVER AL HUB</a>
        <h1>TIENDA DE RECOMPENSAS</h1>
        <div class="shop-grid">
            <div class="item-card">
                <h3>ROL ESPECIAL DISCORD</h3>
                <div class="price">500 PTS</div>
                <button class="btn-buy">CANJEAR</button>
                <p class="note">Contacta con un admin para activar.</p>
            </div>
            <div class="item-card">
                <h3>TARJETA REGALO 10$</h3>
                <div class="price">2000 PTS</div>
                <button class="btn-buy">CANJEAR</button>
                <p class="note">Sujeto a disponibilidad.</p>
            </div>
            <div class="item-card">
                <h3>NFT EXCLUSIVO</h3>
                <div class="price">5000 PTS</div>
                <button class="btn-buy">CANJEAR</button>
                <p class="note">Edición limitada.</p>
            </div>
        </div>
    </div>
</body>
</html>
